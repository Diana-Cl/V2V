<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه V2V</title>
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary-bg: #121212; --secondary-bg: #1a1a1a; --text-color: #d1d1d1; --logo-red: #D32F2F; --logo-green: #388E3C; --border-color: #333; --ping-good: #4CAF50; --ping-medium: #FFC107; --ping-bad: #F44336; }
        html { height: 100%; box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { background-color: var(--primary-bg); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100%; }
        .main-wrapper { width: 100%; max-width: 700px; padding: 15px 10px; display: flex; flex-direction: column; flex-grow: 1; }
        .header { margin-bottom: 15px; flex-shrink: 0; }
        .header img { width: 90px; height: 90px; }
        .slogan { font-size: 0.85em; color: #aaa; margin-top: 8px; font-style: italic; }
        .status-bar { font-size: 0.8em; color: #888; margin-bottom: 15px; min-height: 1em; }
        .container { width: 100%; background-color: var(--secondary-bg); padding: 15px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); margin-bottom: 15px; }
        .core-header { color: white; padding: 12px; border-radius: 8px; font-size: 1.2em; font-weight: bold; margin-bottom: 15px; }
        #xray-header { background-color: var(--logo-red); }
        #singbox-header { background-color: var(--logo-green); }
        .test-button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1em; margin-bottom: 15px; width: 100%; transition: background-color 0.2s; }
        .test-button:disabled { background-color: #555; cursor: not-allowed; }
        .action-group { border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .action-group-title { margin: 0 0 10px 0; font-size: 1.1em; text-align: right; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .action-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .action-button { background-color: #333; border: 1px solid var(--border-color); padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.9em; flex-grow: 1; color: var(--text-color); }
        .protocol-group { border-top: 1px solid var(--border-color); }
        .protocol-header { background-color: transparent; padding: 12px 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .toggle-icon { display: inline-block; width: 6px; height: 6px; border-bottom: 2px solid var(--text-color); border-right: 2px solid var(--text-color); transform: rotate(45deg); transition: transform 0.3s; margin-left: 10px; }
        .protocol-group.open .toggle-icon { transform: rotate(-135deg); }
        .config-list { list-style: none; padding: 0; margin: 0; max-height: 0; transition: max-height 0.4s ease-in-out; overflow-y: auto; }
        .protocol-group.open .config-list { max-height: 500px; }
        .config-item { padding: 8px 5px; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .config-checkbox { flex-shrink: 0; transform: scale(1.2); margin-left: 8px; accent-color: var(--logo-green); }
        .config-details { flex-grow: 1; text-align: right; overflow: hidden; }
        .config-details .server { font-weight: bold; word-break: break-all; font-size: 0.9em; }
        .ping-result { font-size: 0.85em; }
        .copy-button-container { display: flex; gap: 6px; }
        .copy-btn { background-color: #333; border: 1px solid var(--border-color); padding: 5px 8px; border-radius: 5px; cursor: pointer; color: var(--text-color); font-size: 0.85em; }
        .bottom-links { margin-top: auto; padding: 15px 0; border-top: 1px solid var(--border-color); width: 100%; display: flex; gap: 15px; justify-content: center; flex-shrink: 0; }
        .bottom-links a { color: #aaa; text-decoration: none; font-size: 0.85em; }
        .alert { padding: 20px; font-weight: bold; color: var(--logo-red); }
        #qr-code-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .qr-code-content { background-color: white; padding: 20px; border-radius: 10px; position: relative; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .qr-code-content #qr-code-container { padding: 10px; background-color: white; }
        .qr-code-content #qr-download-btn { background-color: var(--logo-green); color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-button { color: #121212; position: absolute; top: 10px; left: 15px; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <img src="logo.png" alt="V2V Logo">
            <p class="slogan">سپاس هرآنکه خواه یا ناخواه دستی بر این راهک رهایی داشت</p>
        </div>
        <div class="status-bar" id="status-bar">درحال بارگذاری...</div>
        <div class="container">
            <div id="xray-section">
                <div class="core-header" id="xray-header">هسته Xray</div>
                <div id="xray-content-wrapper"><div class="alert">درحال بارگذاری کانفیگ‌ها...</div></div>
            </div>
            <div id="singbox-section">
                <div class="core-header" id="singbox-header">هسته Sing-box</div>
                <div id="singbox-content-wrapper"><div class="alert">درحال بارگذاری کانفیگ‌ها...</div></div>
            </div>
        </div>
        <div class="bottom-links" id="footer-links">
             <a href="https://v2v-vercel.vercel.app/" target="_blank">ورسل</a>
             <a href="https://v2v-data.s3-website.ir-thr-at1.arvanstorage.ir" target="_blank">ابر آروان</a>
             <a href="https://smbcryp.github.io/V2V/" target="_blank">گیت‌هاب</a>
        </div>
    </div>
    <div id="qr-code-modal">
        <div class="qr-code-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="qr-code-container"></div>
            <button id="qr-download-btn">دانلود QR Code</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://v2v-vercel.vercel.app';
            // ⬇️ **مسیرهای API تست پینگ**
            const CF_PING_ENDPOINT = 'https://rapid-scene-1da6.mbrgh87.workers.dev'; 
            const VERCEL_PING_ENDPOINT = `${API_BASE_URL}/api/ping`; 
            
            const DATA_URL = 'all_live_configs.json';
            const CACHE_URL = 'cache_version.txt';
            const AUTO_SELECT_COUNT = 30;

            const statusBar = document.getElementById('status-bar');
            const xrayWrapper = document.getElementById('xray-content-wrapper');
            const singboxWrapper = document.getElementById('singbox-content-wrapper');
            const qrModal = document.getElementById('qr-code-modal');
            const qrContainer = document.getElementById('qr-code-container');
            const qrDownloadBtn = document.getElementById('qr-download-btn');
            
            const toShamsi = (timestamp) => {
                try {
                    const date = new Date(parseInt(timestamp, 10) * 1000);
                    if (isNaN(date.getTime())) return "نامشخص";
                    const jalaaliDate = jalaali.toJalaali(date);
                    const format = (n) => n < 10 ? '0' + n : n;
                    return `${jalaaliDate.jy}/${format(jalaaliDate.jm)}/${format(jalaaliDate.jd)} ساعت ${format(date.getHours())}:${format(date.getMinutes())}`;
                } catch (e) { return "نامشخص"; }
            };
            const copyToClipboard = (text, msg = 'کپی شد!') => {
                navigator.clipboard.writeText(text).then(() => alert(msg)).catch(() => alert('خطا در کپی کردن.'));
            };
            window.closeModal = () => qrModal.style.display = 'none';
            window.showQrCode = (event, text) => {
                event.stopPropagation();
                qrContainer.innerHTML = '';
                new QRCode(qrContainer, { text, width: 256, height: 256 });
                qrDownloadBtn.onclick = () => {
                    const img = qrContainer.querySelector('img');
                    const link = document.createElement('a');
                    link.download = 'V2V-QRCode.png';
                    link.href = img.src; link.click();
                };
                qrModal.style.display = 'flex';
            };
            window.toggleGroup = (groupId) => document.getElementById(groupId)?.parentNode.classList.toggle('open');
            
            async function fetchData() {
                try {
                    const versionRes = await fetch(`${API_BASE_URL}/${CACHE_URL}?t=${Date.now()}`, { cache: 'no-store' });
                    if (versionRes.ok) statusBar.textContent = `آخرین بروزرسانی: ${toShamsi((await versionRes.text()).trim())}`;
                } catch (e) { console.error("Failed to fetch cache version:", e); }
                try {
                    const dataRes = await fetch(`${API_BASE_URL}/${DATA_URL}?t=${Date.now()}`, { cache: 'no-store' });
                    if (!dataRes.ok) throw new Error(`Status: ${dataRes.status}`);
                    return await dataRes.json();
                } catch (error) {
                    statusBar.textContent = 'خطا در بارگذاری';
                    console.error("Failed to fetch main data:", error);
                    throw new Error('All data sources failed.');
                }
            }

            function renderCore(core, configs) {
                const wrapper = core === 'xray' ? xrayWrapper : singboxWrapper;
                wrapper.innerHTML = ''; 
                const actionsContainer = document.createElement('div');
                actionsContainer.innerHTML = `<button class="test-button" id="${core}-test-btn">اجرای تست سرعت دقیق</button>
                    <div class="action-group">
                        <h4 class="action-group-title">اشتراک شخصی (Standard)</h4>
                        <div class="action-buttons">
                            <button class="action-button" onclick="window.v2v.createSubscription('${core}', 'standard', 'url', event)">کپی لینک UUID</button>
                            <button class="action-button" onclick="window.v2v.createSubscription('${core}', 'standard', 'qr', event)">QR Code لینک</button>
                        </div>
                    </div>`;
                if (core === 'xray') {
                    actionsContainer.innerHTML += `<div class="action-group">
                        <h4 class="action-group-title">اشتراک شخصی (Clash)</h4>
                        <div class="action-buttons">
                            <button class="action-button" onclick="window.v2v.createSubscription('${core}', 'clash', 'url', event)">کپی لینک Clash</button>
                            <button class="action-button" onclick="window.v2v.downloadClashFile('${core}', event)">دانلود فایل Clash</button>
                        </div>
                    </div>`;
                }
                wrapper.appendChild(actionsContainer);
                document.getElementById(`${core}-test-btn`).addEventListener('click', () => runRealPingTest(core));

                if (!configs || configs.length === 0) {
                    wrapper.insertAdjacentHTML('beforeend', '<div class="alert">هیچ کانفیگ سالمی برای این هسته یافت نشد.</div>');
                    return;
                }
                const grouped = configs.reduce((acc, item) => {
                    const proto = item.config.split("://")[0];
                    if (!acc[proto]) acc[proto] = [];
                    acc[proto].push(item);
                    return acc;
                }, {});

                for (const protocol in grouped) {
                    const protocolGroupId = `${protocol}-${core}`;
                    const protocolGroup = document.createElement('div');
                    protocolGroup.className = 'protocol-group';
                    protocolGroup.innerHTML = `<div class="protocol-header" onclick="toggleGroup('${protocolGroupId}')"><span>${protocol.toUpperCase()} (${grouped[protocol].length})</span><span class="toggle-icon"></span></div><ul class="config-list" id="${protocolGroupId}"></ul>`;
                    const configList = protocolGroup.querySelector('.config-list');
                    grouped[protocol].forEach(configObj => {
                        const li = document.createElement('li');
                        li.className = 'config-item';
                        li.dataset.config = configObj.config;
                        try {
                            const serverName = configObj.config.includes('#') ? decodeURIComponent(configObj.config.split('#')[1]) : new URL(configObj.config).hostname;
                            li.innerHTML = `<input type="checkbox" class="config-checkbox"><div class="config-details"><span class="server">${serverName}</span><span class="ping-result"></span></div><div class="copy-button-container"><button class="copy-btn" onclick="window.v2v.copyConfig(event)">کپی</button><button class="copy-btn" onclick="window.v2v.showConfigQr(event)">QR</button></div>`;
                            configList.appendChild(li);
                        } catch(e) { console.error("Error parsing config for display:", configObj.config, e); }
                    });
                    wrapper.appendChild(protocolGroup);
                }
            }
            
            async function runRealPingTest(core) {
                const testButton = document.getElementById(`${core}-test-btn`);
                if (testButton.disabled) return;
                testButton.disabled = true;
                testButton.textContent = 'درحال تست... (مرحله ۱ از ۲)';

                const allConfigs = Array.from(document.querySelectorAll(`#${core}-section .config-item`)).map(item => item.dataset.config);
                if (allConfigs.length === 0) {
                    alert('هیچ کانفیگی برای تست وجود ندارد.');
                    testButton.disabled = false; testButton.textContent = 'اجرای تست سرعت دقیق';
                    return;
                }

                const fetchWithTimeout = async (url, configs, timeout = 4000) => {
                    const controller = new AbortController();
                    const timer = setTimeout(() => controller.abort(), timeout);
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ configs }),
                            signal: controller.signal
                        });
                        if (!response.ok) throw new Error(`Status: ${response.status}`);
                        return await response.json();
                    } finally {
                        clearTimeout(timer);
                    }
                };

                let pingResults;
                try {
                    testButton.textContent = 'درحال تست از نزدیک‌ترین سرور...';
                    pingResults = await fetchWithTimeout(CF_PING_ENDPOINT, allConfigs);
                    console.log('Ping test successful via Cloudflare.');
                } catch (error) {
                    console.warn('Cloudflare ping failed, falling back to Vercel.', error);
                    try {
                        testButton.textContent = 'خطا! تلاش مجدد از سرور پشتیبان...';
                        pingResults = await fetchWithTimeout(VERCEL_PING_ENDPOINT, allConfigs, 8000);
                        console.log('Ping test successful via Vercel (fallback).');
                    } catch (fallbackError) {
                        console.error('All ping tests failed.', fallbackError);
                        alert('تست پینگ با شکست کامل مواجه شد. لطفاً اتصال اینترنت خود را بررسی کرده و دوباره تلاش کنید.');
                        testButton.disabled = false; testButton.textContent = 'اجرای مجدد تست';
                        return;
                    }
                }

                const pingMap = new Map(pingResults.map(p => [p.config, p.ping]));
                const items = document.querySelectorAll(`#${core}-section .config-item`);

                items.forEach(item => {
                    const ping = pingMap.get(item.dataset.config);
                    const pingEl = item.querySelector('.ping-result');
                    if (ping !== undefined && ping !== null && ping > 0) {
                        let pingColor = 'var(--ping-good)';
                        if (ping > 600) pingColor = 'var(--ping-medium)';
                        if (ping > 1200) pingColor = 'var(--ping-bad)';
                        item.dataset.finalScore = ping;
                        pingEl.innerHTML = `پینگ: <strong style="color:${pingColor};">${ping}ms</strong>`;
                    } else {
                        item.dataset.finalScore = 9999;
                        pingEl.textContent = 'پینگ: N/A';
                    }
                });

                document.querySelectorAll(`#${core}-section .protocol-group`).forEach(group => {
                    const list = group.querySelector('.config-list');
                    const sortedItems = Array.from(list.children).sort((a, b) => (a.dataset.finalScore || 9999) - (b.dataset.finalScore || 9999));
                    sortedItems.forEach(item => list.appendChild(item));
                });

                testButton.disabled = false;
                testButton.textContent = 'اجرای مجدد تست سرعت';
            }

            window.v2v = {
                copyConfig: (event) => {
                    event.stopPropagation();
                    copyToClipboard(event.target.closest('.config-item').dataset.config);
                },
                showConfigQr: (event) => {
                    event.stopPropagation();
                    showQrCode(event, event.target.closest('.config-item').dataset.config);
                },
                getSelectedConfigs: (core) => {
                    let selected = Array.from(document.querySelectorAll(`#${core}-section .config-checkbox:checked`)).map(cb => cb.closest('.config-item').dataset.config);
                    if (selected.length === 0) {
                        alert(`هیچ کانفیگی انتخاب نشده. ${AUTO_SELECT_COUNT} عدد از بهترین کانفیگ‌ها به صورت خودکار انتخاب می‌شوند.`);
                        selected = Array.from(document.querySelectorAll(`#${core}-section .config-item`)).sort((a, b) => (a.dataset.finalScore || 9999) - (b.dataset.finalScore || 9999)).slice(0, AUTO_SELECT_COUNT).map(item => item.dataset.config);
                    }
                    return selected;
                },
                createSubscription: async (core, type, action, event) => {
                    const configs = window.v2v.getSelectedConfigs(core);
                    if (configs.length === 0) return alert('هیچ کانفیگی برای ساخت لینک وجود ندارد.');
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.disabled = true; btn.textContent = '...درحال ساخت';
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/subscribe`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ configs, type }) });
                        if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                        const data = await response.json();
                        if (action === 'url') { copyToClipboard(data.subscription_url, 'لینک اشتراک کپی شد!'); } 
                        else if (action === 'qr') { showQrCode(event, data.subscription_url); }
                    } catch (error) {
                        alert('خطا در ساخت لینک اشتراک. لطفاً دوباره تلاش کنید.');
                        console.error("Subscription creation failed:", error);
                    } finally { btn.disabled = false; btn.textContent = originalText; }
                },
                downloadClashFile: (core, event) => {
                    const configs = window.v2v.getSelectedConfigs(core);
                    if (configs.length === 0) return alert('هیچ کانفیگی برای ساخت فایل وجود ندارد.');
                    const proxies = configs.map(configStr => {
                        try {
                            if (configStr.includes('reality')) return null;
                            const name = configStr.includes('#') ? decodeURIComponent(configStr.split('#')[1]) : new URL(configStr).hostname;
                            let proxy = { name };
                            if (configStr.startsWith('vmess://')) { const d = JSON.parse(atob(configStr.replace('vmess://', ''))); proxy = {...proxy, type: 'vmess', server: d.add, port: parseInt(d.port), uuid: d.id, alterId: d.aid, cipher: d.scy || 'auto', tls: d.tls === 'tls', network: d.net || 'tcp', 'skip-cert-verify': true, servername: d.sni || d.add }; if (proxy.network === 'ws') proxy['ws-opts'] = { path: d.path || '/', headers: { Host: d.host || d.add } }; } 
                            else if (configStr.startsWith('vless://')) { const u = new URL(configStr); const p = new URLSearchParams(u.search); proxy = {...proxy, type: 'vless', server: u.hostname, port: parseInt(u.port), uuid: u.username, tls: p.get('security') === 'tls', network: p.get('type') || 'tcp', servername: p.get('sni') || u.hostname, 'skip-cert-verify': true}; if (proxy.network === 'ws') proxy['ws-opts'] = { path: p.get('path') || '/', headers: { Host: p.get('host') || u.hostname } }; } 
                            else if (configStr.startsWith('trojan://')) { const u = new URL(configStr); const p = new URLSearchParams(u.search); proxy = {...proxy, type: 'trojan', server: u.hostname, port: parseInt(u.port), password: u.username, sni: p.get('sni') || u.hostname, 'skip-cert-verify': true }; } 
                            else if (configStr.startsWith('ss://')) { const u = new URL(configStr); const [cipher, password] = atob(u.username).split(':'); proxy = {...proxy, type: 'ss', server: u.hostname, port: parseInt(u.port), cipher, password}; } 
                            else { return null; } 
                            return proxy; 
                        } catch { return null; } 
                    }).filter(p => p);
                    if (proxies.length === 0) { alert('کانفیگ‌های انتخاب شده با کلش سازگار نیستند.'); return; }
                    const clashConfig = { proxies, 'proxy-groups': [{'name': 'V2V-Personal-Auto', 'type': 'url-test', 'proxies': proxies.map(p => p.name), 'url': 'http://www.gstatic.com/generate_204', 'interval': 300}, {'name': 'V2V-Personal', 'type': 'select','proxies': ['V2V-Personal-Auto', ...proxies.map(p => p.name)]}], 'rules': ['MATCH,V2V-Personal'] }; 
                    const yamlConfig = jsyaml.dump(clashConfig, { indent: 2, sortKeys: false }); 
                    const blob = new Blob([yamlConfig], { type: 'text/yaml' }); 
                    const link = document.createElement('a'); 
                    link.href = URL.createObjectURL(blob); 
                    link.download = 'v2v-clash-personal.yaml'; 
                    link.click(); 
                    URL.revokeObjectURL(link.href);
                }
            };

            (async () => {
                try {
                    const data = await fetchData();
                    renderCore('xray', data.xray || []);
                    renderCore('singbox', data.singbox || []);
                } catch (error) {
                    console.error(error);
                    const errorMsg = `<div class="alert">خطا در بارگذاری کانفیگ‌ها. لطفاً صفحه را رفرش کنید.</div>`;
                    xrayWrapper.innerHTML = errorMsg;
                    singboxWrapper.innerHTML = errorMsg;
                }
            })();
        });
    </script>
</body>
</html>
