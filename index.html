<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2V Project</title>
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary-bg: #121212; --secondary-bg: #1a1a1a; --text-color: #d1d1d1; --logo-red: #D32F2F; --logo-green: #388E3C; --border-color: #333; --ping-good: #388E3C; --ping-medium: #FBC02D; --ping-bad: #D32F2F; }
        html { height: 100%; box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { background-color: var(--primary-bg); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100%; }
        .main-wrapper { width: 100%; max-width: 700px; padding: 20px 10px; display: flex; flex-direction: column; flex-grow: 1; }
        .header { margin-bottom: 20px; flex-shrink: 0; }
        .header img { width: 100px; height: 100px; }
        .status-bar { font-size: 0.8em; color: #888; margin-bottom: 15px; min-height: 1em; }
        .container { width: 100%; background-color: var(--secondary-bg); padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); margin-bottom: 20px; }
        .core-header { color: white; padding: 15px; border-radius: 8px; font-size: 1.3em; font-weight: bold; margin-bottom: 20px; }
        #xray-header { background-color: var(--logo-red); }
        #singbox-header { background-color: var(--logo-green); }
        .test-button { background-color: var(--logo-green); color: white; border: none; padding: 7px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.9em; margin-bottom: 20px; }
        .action-group { border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .action-group-title { margin: 0 0 10px 0; font-size: 1.05em; text-align: left; border-bottom: 1px solid var(--border-color); padding-bottom: 6px; }
        .action-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .action-button { background-color: #333; border: 1px solid var(--border-color); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8em; flex-grow: 1; color: var(--text-color); }
        .protocol-group { border-top: 1px solid var(--border-color); }
        .protocol-header { background-color: transparent; padding: 10px 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .toggle-icon { content: ''; display: inline-block; width: 6px; height: 6px; border-bottom: 2px solid var(--text-color); border-right: 2px solid var(--text-color); transform: rotate(45deg); transition: transform 0.3s ease-in-out; }
        .protocol-group.open .toggle-icon { transform: rotate(-135deg); }
        .config-list { list-style: none; padding: 0; margin: 0; max-height: 0; transition: max-height 0.3s ease-out; overflow: hidden; }
        .protocol-group.open .config-list { max-height: 2000px; }
        .config-item { padding: 10px 5px; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .config-checkbox { flex-shrink: 0; transform: scale(1.2); margin-right: 8px; accent-color: var(--logo-green); }
        .config-details { flex-grow: 1; text-align: left; overflow: hidden; }
        .config-details .server { font-weight: bold; word-break: break-all; font-size: 0.8em; }
        .ping-result { font-weight: bold; font-size: 0.85em; }
        .copy-button-container { display: flex; gap: 6px; }
        .copy-btn { background-color: #333; border: 1px solid var(--border-color); padding: 5px 8px; border-radius: 5px; cursor: pointer; color: var(--text-color); font-size: 0.85em; }
        .bottom-links { margin-top: auto; padding-top: 20px; border-top: 2px solid var(--border-color); width: 100%; display: flex; gap: 20px; justify-content: center; flex-shrink: 0; }
        .bottom-links a { color: var(--text-color); text-decoration: none; font-size: 0.9em; }
        .alert { padding: 20px; font-weight: bold; color: var(--logo-red); }
        #qr-code-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .qr-code-content { background-color: white; padding: 20px; border-radius: 10px; position: relative; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .qr-code-content #qr-code-container { padding: 10px; background-color: white; }
        .qr-code-content #qr-download-btn { background-color: var(--logo-green); color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-button { color: #121212; position: absolute; top: 10px; right: 15px; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <img src="logo.png" alt="V2V Logo">
            <p>A tribute to free internet advocates.</p>
        </div>
        <div class="status-bar" id="status-bar"></div>
        <div class="container">
            <div id="xray-section">
                <div class="core-header" id="xray-header">Xray-Core</div>
                <div id="xray-content-wrapper"><div class="alert">Loading...</div></div>
            </div>
            <div id="singbox-section">
                <div class="core-header" id="singbox-header">Sing-box Core</div>
                <div id="singbox-content-wrapper"><div class="alert">Loading...</div></div>
            </div>
        </div>
        <div class="bottom-links">
            <a href="https://github.com/SMBCRYP/V2V" target="_blank">GitHub</a>
            <a href="https://v2v-final.vercel.app/" target="_blank">Vercel</a>
        </div>
    </div>
    <div id="qr-code-modal">
        <div class="qr-code-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="qr-code-container"></div>
            <button id="qr-download-btn">Download QR Code</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        const CLOUDFLARE_BASE_URL = 'https://rapid-scene-1da6.mbrgh87.workers.dev';
        const AUTO_SELECT_COUNT = 20;
        const DATA_SOURCES = [
            `${CLOUDFLARE_BASE_URL}/all_live_configs.json`,
            'https://raw.githubusercontent.com/SMBCRYP/V2V/main/all_live_configs.json'
        ];
        
        async function getCloudflarePing(timeout = 4000) {
            const startTime = performance.now();
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                await fetch(`${CLOUDFLARE_BASE_URL}/ping?t=${Date.now()}`, {
                    method: 'GET',
                    signal: controller.signal,
                    cache: 'no-store'
                });
                clearTimeout(timeoutId);
                return Math.round(performance.now() - startTime);
            } catch (error) {
                return null;
            }
        }

        async function runHybridSpeedTest(core) {
            const testButton = document.querySelector(`#${core}-section .test-button`);
            if (testButton.disabled) return;
            testButton.disabled = true;
            testButton.textContent = 'Testing...';
            
            const userPing = await getCloudflarePing();
            const userPingValue = (typeof userPing === 'number') ? userPing : 3000;

            const items = document.querySelectorAll(`#${core}-content-wrapper .config-item`);
            items.forEach(item => {
                const pingEl = item.querySelector('.ping-result');
                const backendPing = parseInt(item.dataset.backendPing, 10);
                const finalScore = userPingValue + backendPing;
                
                let pingColor = 'var(--ping-good)';
                if (finalScore > 700) pingColor = 'var(--ping-medium)';
                if (finalScore > 1500) pingColor = 'var(--ping-bad)';
                
                item.dataset.finalScore = finalScore;
                pingEl.innerHTML = `Score: <strong style="color:${pingColor};">${finalScore}</strong>`;
            });

            sortConfigsByScore(core);
            testButton.disabled = false;
            testButton.textContent = 'Rerun Speed Test';
        }

        async function fetchData() {
            let lastVersion = null;
            try {
                const versionResponse = await fetch(`${CLOUDFLARE_BASE_URL}/cache_version.txt?t=${Date.now()}`, { cache: 'no-store' });
                if (versionResponse.ok) lastVersion = (await versionResponse.text()).trim();
            } catch (e) { console.warn("Could not fetch version."); }
            
            if (lastVersion) {
                const date = new Date(parseInt(lastVersion, 10) * 1000);
                document.getElementById('status-bar').textContent = `Last Updated: ${date.toLocaleString()}`;
            }
            
            for (const sourceUrl of DATA_SOURCES) {
                try {
                    const uniqueUrl = `${sourceUrl}?v=${lastVersion || Date.now()}`;
                    const dataResponse = await fetch(uniqueUrl, { cache: 'no-store' });
                    if (!dataResponse.ok) throw new Error(`Status: ${dataResponse.status}`);
                    return await dataResponse.json();
                } catch (error) {
                    console.error(`Failed to fetch from ${sourceUrl}:`, error);
                }
            }
            throw new Error('All data sources failed.');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await fetchData();
                renderCore('xray', data.xray || []);
                renderCore('singbox', data.singbox || []);
            } catch (error) {
                const errorMsg = `<div class="alert">Error loading configurations. Please try again later.</div>`;
                document.getElementById('status-bar').textContent = 'Load Failed';
                document.getElementById('xray-content-wrapper').innerHTML = errorMsg;
                document.getElementById('singbox-content-wrapper').innerHTML = errorMsg;
            }
        });

        function renderCore(core, configObjects) {
            const container = document.getElementById(`${core}-content-wrapper`);
            container.innerHTML = '';
            
            const headerControls = document.createElement('div');
            headerControls.innerHTML = `<button class="test-button" onclick="runHybridSpeedTest('${core}')">Run Hybrid Speed Test</button>`;
            
            let actionHtml = `<div class="action-group"><h4 class="action-group-title">Subscription</h4><div class="action-buttons"><button class="action-button" onclick="generateSubscription('${core}', 'sub')">Copy URL</button><button class="action-button" onclick="generateSubscription('${core}', 'qr')">QR Code</button></div></div>`;
            if (core === 'xray') {
                actionHtml += `<div class="action-group"><h4 class="action-group-title">Clash Meta</h4><div class="action-buttons"><button class="action-button" onclick="copyClashSubscriptionUrl()">Copy Public URL</button><button class="action-button" onclick="generateClashConfig('${core}')">Download Personal</button></div></div>`;
            }
            headerControls.innerHTML += actionHtml;
            container.appendChild(headerControls);

            if (configObjects.length === 0) {
                container.appendChild(Object.assign(document.createElement('div'), { className: 'alert', innerHTML: 'No healthy configs found for this core.' }));
                return;
            }

            const groupedByProtocol = configObjects.reduce((acc, item) => {
                const match = item.config.match(/^(\w+):\/\//);
                if (match && match[1]) {
                    const protocol = match[1].toLowerCase();
                    if (!acc[protocol]) acc[protocol] = [];
                    acc[protocol].push(item);
                }
                return acc;
            }, {});

            for (const protocol in groupedByProtocol) {
                const protocolGroupId = `${protocol}-${core}`;
                const protocolGroup = document.createElement('div');
                protocolGroup.className = 'protocol-group';
                protocolGroup.innerHTML = `
                    <div class="protocol-header" onclick="toggleGroup('${protocolGroupId}')">
                        <div class="protocol-title-wrapper">
                             <span>${protocol.toUpperCase()} (${groupedByProtocol[protocol].length})</span>
                             <span class="toggle-icon"></span>
                        </div>
                    </div>
                    <ul class="config-list" id="${protocolGroupId}"></ul>`;
                const configList = protocolGroup.querySelector('.config-list');
                groupedByProtocol[protocol].forEach(configObj => {
                    const li = document.createElement('li');
                    li.className = 'config-item';
                    li.dataset.config = configObj.config;
                    li.dataset.backendPing = configObj.ping;
                    try {
                        const serverName = configObj.config.includes('#') ? decodeURIComponent(configObj.config.split('#')[1]) : new URL(configObj.config).hostname;
                        li.innerHTML = `
                            <input type="checkbox" class="config-checkbox">
                            <div class="config-details">
                                <span class="server">${serverName}</span>
                                <span class="ping-result">Ping: ${configObj.ping}ms</span>
                            </div>
                            <div class="copy-button-container">
                                <button class="copy-btn" onclick="copyToClipboard(event, '${configObj.config}')">Copy</button>
                                <button class="copy-btn" onclick="showQrCode(event, '${configObj.config}')">QR</button>
                            </div>`;
                        configList.appendChild(li);
                    } catch(e) { console.error("Skipping malformed config:", configObj.config, e); }
                });
                container.appendChild(protocolGroup);
            }
        }
        
        function toggleGroup(groupId) { document.getElementById(groupId)?.parentNode.classList.toggle('open'); }
        
        function showQrCode(event, text) {
            event.stopPropagation();
            const modal = document.getElementById('qr-code-modal');
            const container = document.getElementById('qr-code-container');
            container.innerHTML = '';
            new QRCode(container, { text: text, width: 256, height: 256 });
            const downloadBtn = document.getElementById('qr-download-btn');
            downloadBtn.onclick = () => {
                const img = container.querySelector('img');
                const link = document.createElement('a');
                link.download = 'V2V-QRCode.png';
                link.href = img.src;
                link.click();
            };
            modal.style.display = 'flex';
        }
        
        function closeModal() { document.getElementById('qr-code-modal').style.display = 'none'; }
        
        function copyToClipboard(event, text, msg = 'Copied!') {
            event.stopPropagation();
            navigator.clipboard.writeText(text).then(() => alert(msg)).catch(err => alert('Error: Could not copy.'));
        }
        
        function sortConfigsByScore(core) { 
            document.querySelectorAll(`#${core}-content-wrapper .protocol-group`).forEach(group => { 
                const list = group.querySelector('.config-list'); 
                const items = Array.from(list.children); 
                items.sort((a, b) => (a.dataset.finalScore || 9999) - (b.dataset.finalScore || 9999)); 
                items.forEach(item => list.appendChild(item)); 
            }); 
        }

        function getSelectedConfigs(core) { 
            return Array.from(document.querySelectorAll(`#${core}-content-wrapper .config-checkbox:checked`))
                        .map(cb => cb.closest('.config-item').dataset.config); 
        }

        function generateSubscription(core, action) {
            let configs = getSelectedConfigs(core);
            if (configs.length === 0) {
                const allItems = Array.from(document.querySelectorAll(`#${core}-content-wrapper .config-item`))
                                            .sort((a, b) => (a.dataset.finalScore || 9999) - (b.dataset.finalScore || 9999));
                alert(`No configs selected. Generating link with the top ${Math.min(allItems.length, AUTO_SELECT_COUNT)} configs.`);
                configs = allItems.slice(0, AUTO_SELECT_COUNT).map(item => item.dataset.config);
            }
            if (configs.length === 0) return alert('No configs available to generate a link.');

            const subContent = configs.join('\n');
            // Base64URL encoding
            const encodedForUrl = btoa(subContent).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
            const finalUrl = `${CLOUDFLARE_BASE_URL}/sub?configs=${encodedForUrl}`;

            if (action === 'qr') {
                showQrCode(event, finalUrl);
            } else {
                copyToClipboard(event, finalUrl, 'Updateable subscription URL copied!');
            }
        }
        
        function copyClashSubscriptionUrl() { 
            const clashUrl = `${CLOUDFLARE_BASE_URL}/clash_subscription.yaml`;
            copyToClipboard(event, clashUrl, 'Clash public subscription URL copied!'); 
        }

        function generateClashConfig(core) {
            let configs = getSelectedConfigs(core);
            if (configs.length === 0) {
                const allItems = Array.from(document.querySelectorAll(`#${core}-content-wrapper .config-item`))
                                            .sort((a, b) => (a.dataset.finalScore || 9999) - (b.dataset.finalScore || 9999));
                if (allItems.length === 0) { alert('Error: Run a speed test to generate an automatic file.'); return; }
                alert(`No configs selected. Generating Clash file with top ${Math.min(allItems.length, AUTO_SELECT_COUNT)} configs.`);
                configs = allItems.slice(0, AUTO_SELECT_COUNT).map(item => item.dataset.config);
            }
            
            const proxies = configs.map(configStr => { 
                try {
                    if (configStr.includes('reality')) return null;
                    const name = configStr.includes('#') ? decodeURIComponent(configStr.split('#')[1]) : new URL(configStr).hostname;
                    let proxy = { name };
                    if (configStr.startsWith('vmess://')) { const d = JSON.parse(atob(configStr.replace('vmess://', ''))); proxy = {...proxy, type: 'vmess', server: d.add, port: parseInt(d.port), uuid: d.id, alterId: d.aid, cipher: d.scy || 'auto', tls: d.tls === 'tls', network: d.net || 'tcp', 'skip-cert-verify': true, servername: d.sni || d.add }; if (proxy.network === 'ws') proxy['ws-opts'] = { path: d.path || '/', headers: { Host: d.host || d.add } }; } 
                    else if (configStr.startsWith('vless://')) { const u = new URL(configStr); const p = new URLSearchParams(u.search); proxy = {...proxy, type: 'vless', server: u.hostname, port: parseInt(u.port), uuid: u.username, tls: p.get('security') === 'tls', network: p.get('type') || 'tcp', servername: p.get('sni') || u.hostname, 'skip-cert-verify': true}; if (proxy.network === 'ws') proxy['ws-opts'] = { path: p.get('path') || '/', headers: { Host: p.get('host') || u.hostname } }; } 
                    else if (configStr.startsWith('trojan://')) { const u = new URL(configStr); const p = new URLSearchParams(u.search); proxy = {...proxy, type: 'trojan', server: u.hostname, port: parseInt(u.port), password: u.username, sni: p.get('sni') || u.hostname, 'skip-cert-verify': true }; } 
                    else if (configStr.startsWith('ss://')) { const u = new URL(configStr); const [cipher, password] = atob(decodeURIComponent(u.username)).split(':'); proxy = {...proxy, type: 'ss', server: u.hostname, port: parseInt(u.port), cipher, password}; } 
                    else { return null; } 
                    return proxy; 
                } catch { return null; } 
            }).filter(p => p);

            if (proxies.length === 0) { alert('Selected configs are not compatible with Clash.'); return; }
            const clashConfig = { proxies, 'proxy-groups': [{'name': 'V2V-Personal', 'type': 'select', 'proxies': proxies.map(p => p.name)}], 'rules': ['MATCH,V2V-Personal'] }; 
            const yamlConfig = jsyaml.dump(clashConfig, { indent: 2, sortKeys: false }); 
            const blob = new Blob([yamlConfig], { type: 'text/yaml' }); 
            const link = document.createElement('a'); 
            link.href = URL.createObjectURL(blob); 
            link.download = 'v2v_clash_personal.yaml'; 
            link.click(); 
            URL.revokeObjectURL(link.href); 
        }
    </script>
</body>
</html>
