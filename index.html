<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2V Project</title>
    <link rel="manifest" href="/V2V/manifest.json">
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #66fcf1;
            margin-bottom: 20px;
        }
        .header img {
            width: 60px;
            height: 60px;
        }
        .header h1 {
            color: #66fcf1;
            margin-left: 10px;
            font-size: 2.5em;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            background-color: #1f2833;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.5);
            margin-bottom: 20px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: #1f2833;
            color: #66fcf1;
            border: 2px solid #66fcf1;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1em;
            font-weight: bold;
        }

        .tab-button:hover, .tab-button.active {
            background-color: #66fcf1;
            color: #0b0c10;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .config-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .config-item {
            background-color: #0b0c10;
            border: 1px solid #45a29e;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .config-details {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .config-details span {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .config-details .ping {
            color: #45a29e;
        }
        .config-details .protocol {
            color: #c5c6c7;
            font-weight: bold;
        }
        .config-details .server {
            color: #66fcf1;
            font-size: 1em;
            font-weight: bold;
            word-wrap: break-word;
        }

        .config-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .action-button {
            background-color: #45a29e;
            color: #0b0c10;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 0.9em;
            font-weight: bold;
        }

        .action-button:hover {
            background-color: #66fcf1;
            transform: scale(1.05);
        }

        .copy-message {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #45a29e;
            color: #0b0c10;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .copy-message.show {
            opacity: 1;
        }

        .qr-code-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .qr-code-content {
            background-color: #1f2833;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(102, 252, 241, 0.7);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #c5c6c7;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/SMBCRYP/V2V/main/logo.png" alt="V2V Logo">
        <h1>پروژه V2V</h1>
    </div>

    <div class="container">
        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('xray')">Xray</button>
            <button class="tab-button" onclick="showTab('singbox')">Sing-box</button>
        </div>

        <div id="xray" class="tab-content active">
            <ul class="config-list" id="xray-configs"></ul>
        </div>

        <div id="singbox" class="tab-content">
            <ul class="config-list" id="singbox-configs"></ul>
        </div>
    </div>

    <div id="qr-code-modal" class="qr-code-modal">
        <div class="qr-code-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <canvas id="qr-code-canvas"></canvas>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('all_live_configs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    renderConfigs(data.xray, 'xray-configs');
                    renderConfigs(data.singbox, 'singbox-configs');
                })
                .catch(error => {
                    console.error('Error loading JSON:', error);
                    alert('JSON خطا در بارگذاری فایل. لطفاً بعداً دوباره امتحان کنید.');
                });
        });

        function renderConfigs(configs, elementId) {
            const list = document.getElementById(elementId);
            if (!list) return;

            if (configs.length === 0) {
                list.innerHTML = `<li class="config-item">❌ هیچ کانفیگ فعالی یافت نشد. لطفاً بعداً دوباره امتحان کنید.</li>`;
                return;
            }

            configs.forEach(config => {
                const li = document.createElement('li');
                li.className = 'config-item';
                
                const parsedUrl = new URL(config.config_str);
                const protocol = parsedUrl.protocol.replace(':', '');
                const serverName = parsedUrl.hostname;
                const ping = config.ping;

                li.innerHTML = `
                    <div class="config-details">
                        <span class="protocol">پروتکل: ${protocol.toUpperCase()}</span>
                        <span class="server">سرور: ${serverName}</span>
                        <span class="ping">پینگ: ${ping}ms</span>
                    </div>
                    <div class="config-actions">
                        <button class="action-button" onclick="copyToClipboard('${config.config_str}', this)">کپی</button>
                        <button class="action-button" onclick="showQrCode('${config.config_str}')">QR Code</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.createElement('div');
                message.className = 'copy-message';
                message.textContent = 'کپی شد!';
                button.parentNode.appendChild(message);
                
                setTimeout(() => {
                    message.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    message.classList.remove('show');
                    setTimeout(() => message.remove(), 300);
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function showQrCode(text) {
            const modal = document.getElementById('qr-code-modal');
            const canvas = document.getElementById('qr-code-canvas');
            
            new QRious({
                element: canvas,
                value: text,
                size: 200,
                padding: 10
            });
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('qr-code-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
