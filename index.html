<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V2V</title>
    <meta name="description" content="ÿØÿ±€åÿßŸÅÿ™ Ÿà ÿ™ÿ≥ÿ™ ÿ≤ŸÜÿØŸá ÿßÿ¥ÿ™ÿ±ÿß⁄©‚ÄåŸáÿß€å ÿ±ÿß€å⁄ØÿßŸÜ Ÿà ŸáŸàÿ¥ŸÖŸÜÿØ V2Rayÿå VLESS Ÿà Trojan." />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #03dac6;
            --secondary-color: #bb86fc;
            --error-color: #cf6679;
            --success-color: #66bb6a;
            --btn-bg: #2a2a2a;
            --btn-hover-bg: #3a3a3a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        main { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 1em; font-size: 2.5em; }
        .action-button {
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-weight: bold;
        }
        #speedTestButton { background-color: var(--secondary-color); }
        #copyAllButton { background-color: var(--primary-color); }
        .action-button:hover { opacity: 0.9; }
        .action-button:disabled { background-color: #444; color: #888; cursor: not-allowed; }
        .config-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .config-card { background-color: var(--card-color); border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; position: relative; order: 0; }
        .config-card.tested { order: 1; }
        .ping-result { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 3px 8px; border-radius: 12px; font-size: 0.8em; font-weight: bold; }
        .ping-result.fast { color: var(--success-color); }
        .ping-result.slow { color: #ffeb3b; }
        .ping-result.timeout { color: var(--error-color); }
        .config-details { padding: 15px; flex-grow: 1; }
        .config-name { font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-left: 60px; }
        .config-country { font-size: 0.9em; color: #aaa; margin-top: 5px; }
        .actions { display: flex; justify-content: space-around; padding: 10px 15px; background-color: rgba(0,0,0,0.2); }
        .action-btn { background-color: var(--btn-bg); color: var(--text-color); border: 1px solid #444; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; padding: 8px 15px; flex-grow: 1; margin: 0 5px; }
        .action-btn:hover { background-color: var(--btn-hover-bg); }
        .info-box { text-align: center; font-weight: bold; margin-bottom: 15px; padding: 10px; border-radius: 5px; background-color: var(--card-color); }
        .info-box.error { color: var(--error-color); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--card-color); color: var(--text-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 320px; text-align: center; position: relative; }
        .close-btn { position: absolute; top: 10px; left: 20px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        #modal-qr-code { background: white; padding: 10px; border-radius: 4px; margin: 15px auto 0; }
        footer { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #333; }
        .footer-text { color: #888; font-size: 0.9em; font-style: italic; }
    </style>
</head>
<body>
    <main>
        <h1>
            <span style="color: #28a745;">V</span><span style="color: #ffffff;">2</span><span style="color: #dc3545;">V</span>
        </h1>
        <button id="speedTestButton" class="action-button" style="display: none;">üöÄ ÿ™ÿ≥ÿ™ ÿ≥ÿ±ÿπÿ™ Ÿà ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å</button>
        <button id="copyAllButton" class="action-button" style="display: none;">üìã ⁄©Ÿæ€å ŸáŸÖŸá ⁄©ÿßŸÜŸÅ€å⁄Ø‚ÄåŸáÿß</button>
        <div id="info" class="info-box"></div>
        <div id="configs-container"></div>
    </main>
    <footer>
        <p class="footer-text">ÿ≥Ÿæÿßÿ≥ Ÿáÿ±‚Äåÿ¢ŸÜ⁄©Ÿá ÿÆŸàÿßŸá €åÿß ŸÜÿßÿÆŸàÿßŸá ÿØÿ≥ÿ™€å ÿ®ÿ± ÿß€åŸÜ ÿ±ÿßŸá⁄© ÿ±Ÿáÿß€å€å ÿØÿßÿ¥ÿ™</p>
    </footer>
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">QR Code</h3>
            <canvas id="modal-qr-code"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speedTestButton = document.getElementById('speedTestButton');
            const copyAllButton = document.getElementById('copyAllButton');
            const infoContainer = document.getElementById('info');
            const configsContainer = document.getElementById('configs-container');
            const qrModal = document.getElementById('qrModal');
            const modalTitle = document.getElementById('modal-title');
            const modalQrCanvas = document.getElementById('modal-qr-code');
            const closeBtn = document.querySelector('.close-btn');

            let allConfigsText = '';
            let clipboard = null;
            let currentConfigs = [];

            const mirrors = [ './configs.txt', 'https://gitlab.com/-/snippets/4877222/raw/main/configs.txt' ];
            const countryMap = { 'iran': 'ÿß€åÿ±ÿßŸÜ üáÆüá∑', 'ir': 'ÿß€åÿ±ÿßŸÜ üáÆüá∑', 'germany': 'ÿ¢ŸÑŸÖÿßŸÜ üá©üá™', 'de': 'ÿ¢ŸÑŸÖÿßŸÜ üá©üá™', 'turkey': 'ÿ™ÿ±⁄©€åŸá üáπüá∑', 'tr': 'ÿ™ÿ±⁄©€åŸá üáπüá∑', 'france': 'ŸÅÿ±ÿßŸÜÿ≥Ÿá üá´üá∑', 'fr': 'ŸÅÿ±ÿßŸÜÿ≥Ÿá üá´üá∑', 'netherlands': 'ŸáŸÑŸÜÿØ üá≥üá±', 'nl': 'ŸáŸÑŸÜÿØ üá≥üá±', 'usa': 'ÿ¢ŸÖÿ±€å⁄©ÿß üá∫üá∏', 'us': 'ÿ¢ŸÖÿ±€å⁄©ÿß üá∫üá∏', 'canada': '⁄©ÿßŸÜÿßÿØÿß üá®üá¶', 'ca': '⁄©ÿßŸÜÿßÿØÿß üá®üá¶', 'uk': 'ÿßŸÜ⁄ØŸÑ€åÿ≥ üá¨üáß', 'gb': 'ÿßŸÜ⁄ØŸÑ€åÿ≥ üá¨üáß', 'singapore': 'ÿ≥ŸÜ⁄ØÿßŸæŸàÿ± üá∏üá¨', 'sg': 'ÿ≥ŸÜ⁄ØÿßŸæŸàÿ± üá∏üá¨' };
            const miscellaneousCountry = 'ŸÖÿ™ŸÅÿ±ŸÇŸá üåê';

            closeBtn.onclick = () => qrModal.style.display = "none";
            window.onclick = (event) => { if (event.target == qrModal) qrModal.style.display = "none"; }

            function openQrModal(config) { /* ... same as before ... */ }
            async function shareConfig(config) { /* ... same as before ... */ }
            function extractNameFromUrl(url) { /* ... same as before ... */ }
            function getCountry(configName) { /* ... same as before ... */ }
            
            function openQrModal(config) {
                modalTitle.textContent = config.name;
                const cleanedUrl = config.url.replace(/\s/g, '');
                QRCode.toCanvas(modalQrCanvas, cleanedUrl, { width: 280, margin: 1 });
                qrModal.style.display = "flex";
            }
            async function shareConfig(config) {
                const cleanedUrl = config.url.replace(/\s/g, '');
                if (navigator.share) {
                    try { await navigator.share({ title: 'V2Ray Config', text: cleanedUrl }); } catch (err) { console.error('Share failed:', err); }
                } else { alert('ŸÇÿßÿ®ŸÑ€åÿ™ ÿßÿ¥ÿ™ÿ±ÿß⁄©‚Äå⁄Øÿ∞ÿßÿ±€å ÿØÿ± ÿß€åŸÜ ŸÖÿ±Ÿàÿ±⁄Øÿ± Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ŸÜŸÖ€å‚Äåÿ¥ŸàÿØ.'); }
            }
            function extractNameFromUrl(url) {
                try {
                    const parts = url.split('#');
                    if (parts.length > 1) { return decodeURIComponent(parts[1]); }
                    return url.substring(0, 20) + '...';
                } catch { return (url.split('#')[1] || url.substring(0, 20) + '...'); }
            }
            function getCountry(configName) {
                const lowerCaseName = configName.toLowerCase();
                for (const keyword in countryMap) {
                    if (lowerCaseName.includes(keyword)) return countryMap[keyword];
                }
                return miscellaneousCountry;
            }

            function renderConfigs(configArray) {
                const configList = configArray.map(url => {
                    const name = extractNameFromUrl(url);
                    const country = getCountry(name);
                    return { name, url, country, latency: null };
                });

                configsContainer.innerHTML = '';
                const grid = document.createElement('div');
                grid.className = 'config-grid';
                
                configList.forEach((cfg, index) => {
                    const card = document.createElement('div');
                    card.className = 'config-card';
                    card.dataset.index = index;

                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'config-details';
                    detailsDiv.innerHTML = `<div class="config-name">${cfg.name}</div><div class="config-country">${cfg.country}</div>`;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'actions';
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'action-btn copy-btn-class';
                    copyBtn.textContent = '⁄©Ÿæ€å';
                    copyBtn.setAttribute('data-clipboard-text', cfg.url.replace(/\s/g, ''));

                    const qrBtn = document.createElement('button');
                    qrBtn.className = 'action-btn';
                    qrBtn.textContent = 'QR';
                    qrBtn.onclick = () => openQrModal(cfg);

                    const shareBtn = document.createElement('button');
                    shareBtn.className = 'action-btn';
                    shareBtn.textContent = 'Share';
                    shareBtn.onclick = () => shareConfig(cfg);
                    
                    actionsDiv.appendChild(copyBtn);
                    actionsDiv.appendChild(qrBtn);
                    actionsDiv.appendChild(shareBtn);
                    card.appendChild(detailsDiv);
                    card.appendChild(actionsDiv);
                    grid.appendChild(card);
                });
                configsContainer.appendChild(grid);

                if (clipboard) clipboard.destroy();
                clipboard = new ClipboardJS('.copy-btn-class');
                clipboard.on('success', (e) => {
                    e.trigger.textContent = "‚úÖ";
                    setTimeout(() => { e.trigger.textContent = '⁄©Ÿæ€å'; }, 2000);
                    e.clearSelection();
                });
                return configList;
            }

            async function pingConfig(configUrl) {
                let host = '';
                try {
                    if (configUrl.startsWith('vmess://')) {
                        const vmessData = JSON.parse(atob(configUrl.substring(8)));
                        host = vmessData.add;
                    } else {
                        const url = new URL(configUrl);
                        host = url.hostname;
                    }
                } catch {
                     return { config: configUrl, latency: 'Error' };
                }

                const testUrl = `/api/proxy?url=https://${host}/__ping__`;
                const startTime = Date.now();
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
                    
                    await fetch(testUrl, { signal: controller.signal, mode: 'cors' });
                    clearTimeout(timeoutId);

                    const latency = Date.now() - startTime;
                    return { config: configUrl, latency };
                } catch (error) {
                    return { config: configUrl, latency: 'Timeout' };
                }
            }

            async function startClientSideBatchTest() {
                speedTestButton.disabled = true;
                const cards = document.querySelectorAll('.config-card');
                const batchSize = 50;
                let testedCount = 0;
                let tempResults = [];

                for (let i = 0; i < currentConfigs.length; i += batchSize) {
                    const batch = currentConfigs.slice(i, i + batchSize);
                    infoContainer.textContent = `ÿØÿ± ÿ≠ÿßŸÑ ÿ™ÿ≥ÿ™ ÿØÿ≥ÿ™Ÿá ${Math.floor(i/batchSize) + 1}... (${i + batch.length}/${currentConfigs.length})`;

                    const promises = batch.map(c => pingConfig(c.url));
                    const results = await Promise.all(promises);

                    results.forEach(result => {
                        const card = document.querySelector(`.config-card[data-index='${currentConfigs.findIndex(c => c.url === result.config)}']`);
                        if (card) {
                            let pingDiv = card.querySelector('.ping-result');
                            if (!pingDiv) {
                                pingDiv = document.createElement('div');
                                pingDiv.className = 'ping-result';
                                card.insertBefore(pingDiv, card.firstChild);
                            }
                            
                            const latency = result.latency;
                            tempResults.push({ card, latency });

                            if (latency === 'Timeout' || latency === 'Error') {
                                pingDiv.textContent = latency;
                                pingDiv.classList.add('timeout');
                                card.style.order = 9999;
                            } else {
                                pingDiv.textContent = `${latency}ms`;
                                card.style.order = latency;
                                if (latency < 400) pingDiv.classList.add('fast');
                                else pingDiv.classList.add('slow');
                            }
                        }
                    });
                }
                infoContainer.textContent = 'ÿ™ÿ≥ÿ™ ⁄©ÿßŸÖŸÑ ÿ¥ÿØ! ŸÜÿ™ÿß€åÿ¨ ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿ≥ÿ±ÿπÿ™ ŸÖÿ±ÿ™ÿ® ÿ¥ÿØŸÜÿØ.';
                speedTestButton.disabled = false;
            }


            async function loadConfigsWithFailover() {
                infoContainer.style.display = 'block';
                infoContainer.classList.remove('error');
                for (let i = 0; i < mirrors.length; i++) {
                    const url = mirrors[i];
                    infoContainer.textContent = `ÿØÿ± ÿ≠ÿßŸÑ ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá ŸÖŸÜÿ®ÿπ ÿ¥ŸÖÿßÿ±Ÿá ${i + 1}...`;
                    try {
                        const response = await fetch(url, { cache: "no-store" });
                        if (!response.ok) throw new Error(`Status ${response.status}`);
                        const text = await response.text();
                        const configs = text.trim().split('\n').filter(Boolean);
                        if (configs.length === 0 || (configs.length === 1 && configs[0] === '')) {
                           throw new Error("ŸÖŸÜÿ®ÿπ ÿÆÿßŸÑ€å ÿßÿ≥ÿ™");
                        }
                        
                        currentConfigs = renderConfigs(configs);
                        infoContainer.textContent = `ÿ™ÿπÿØÿßÿØ ${configs.length} ⁄©ÿßŸÜŸÅ€å⁄Ø ÿ®ÿ±ÿ™ÿ± ÿßÿ≤ ŸÖŸÜÿ®ÿπ ÿ¥ŸÖÿßÿ±Ÿá ${i + 1} ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ¥ÿØ.`;
                        copyAllButton.style.display = 'block';
                        speedTestButton.style.display = 'block';
                        allConfigsText = text;
                        return;
                    } catch (error) {
                        console.error(`Failed to load from mirror ${i+1}:`, error);
                    }
                }
                infoContainer.textContent = '‚ö†Ô∏è ÿ™ŸÖÿßŸÖ ŸÖŸÜÿßÿ®ÿπ ÿØÿ± ÿØÿ≥ÿ™ÿ±ÿ≥ ŸÜ€åÿ≥ÿ™ŸÜÿØ. ŸÑÿ∑ŸÅÿßŸã ÿ®ÿπÿØÿßŸã ÿØŸàÿ®ÿßÿ±Ÿá ÿßŸÖÿ™ÿ≠ÿßŸÜ ⁄©ŸÜ€åÿØ.';
                infoContainer.classList.add('error');
            }

            new ClipboardJS('#copyAllButton', { text: () => allConfigsText });
            speedTestButton.addEventListener('click', startClientSideBatchTest);
            loadConfigsWithFailover();
        });
    </script>
</body>
