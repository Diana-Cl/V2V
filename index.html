<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه V2V</title>
    <link rel="manifest" href="/V2V/manifest.json">
    <style>
        body {
            background-color: #0d0c0c;
            color: #d1d1d1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #b30000;
            margin-bottom: 20px;
        }
        .header img {
            width: 60px;
            height: 60px;
        }
        .header h1 {
            color: #66cc00;
            margin-left: 10px;
            font-size: 2.5em;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(179, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: #1a1a1a;
            color: #b30000;
            border: 2px solid #b30000;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1em;
            font-weight: bold;
        }

        .tab-button:hover, .tab-button.active {
            background-color: #b30000;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .protocol-group {
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .protocol-header {
            background-color: #2a2a2a;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .protocol-header:hover {
            background-color: #3a3a3a;
        }
        
        .protocol-title {
            color: #66cc00;
        }

        .protocol-group .config-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 0;
            transition: max-height 0.3s ease-out;
            background-color: #121212;
        }

        .protocol-group.open .config-list {
            max-height: 1000px; /* یک مقدار بزرگ برای نمایش */
            transition: max-height 0.5s ease-in;
        }

        .config-item {
            padding: 15px;
            border-bottom: 1px solid #4d4d4d;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-details span {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .config-details .ping {
            color: #66cc00;
        }
        .config-details .protocol {
            color: #d1d1d1;
            font-weight: bold;
        }
        .config-details .server {
            color: #b30000;
            font-size: 1em;
            font-weight: bold;
            word-wrap: break-word;
        }

        .config-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .action-button {
            background-color: #66cc00;
            color: #0d0c0c;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 0.9em;
            font-weight: bold;
        }

        .action-button:hover {
            background-color: #80e600;
            transform: scale(1.05);
        }

        .copy-message {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #66cc00;
            color: #0d0c0c;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .copy-message.show {
            opacity: 1;
        }

        .qr-code-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .qr-code-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(179, 0, 0, 0.7);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #d1d1d1;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .test-button {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .bottom-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #b30000;
        }
        .bottom-links a {
            color: #66cc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .bottom-links a:hover {
            color: #b30000;
        }

        .download-action-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/SMBCRYP/V2V/main/logo.png" alt="V2V Logo">
        <h1>پروژه V2V</h1>
    </div>

    <div class="container">
        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('xray')">Xray</button>
            <button class="tab-button" onclick="showTab('singbox')">Sing-box</button>
        </div>

        <div id="xray" class="tab-content active">
            <div class="action-bar">
                <button class="test-button" onclick="runSpeedTest('xray')">تست سرعت</button>
                <div>
                    <a href="#" id="xray-sub-link">
                        <button class="action-button" onclick="event.preventDefault(); copyToClipboard(document.getElementById('xray-sub-link').href, this)">کپی ساب</button>
                        <button class="action-button" onclick="event.preventDefault(); showQrCode(document.getElementById('xray-sub-link').href)">QR</button>
                    </a>
                    <a href="#" id="xray-clash-link" download="clash_xray.yaml">
                        <button class="action-button" onclick="event.preventDefault(); copyToClipboard(document.getElementById('xray-clash-link').href, this)">کپی Clash</button>
                        <button class="action-button" onclick="event.preventDefault(); showQrCode(document.getElementById('xray-clash-link').href)">QR</button>
                        <button class="action-button" onclick="event.preventDefault(); window.location.href = document.getElementById('xray-clash-link').href">دانلود</button>
                    </a>
                </div>
            </div>
            <div id="xray-configs"></div>
        </div>

        <div id="singbox" class="tab-content">
            <div class="action-bar">
                <button class="test-button" onclick="runSpeedTest('singbox')">تست سرعت</button>
                <div>
                    <a href="#" id="singbox-sub-link">
                        <button class="action-button" onclick="event.preventDefault(); copyToClipboard(document.getElementById('singbox-sub-link').href, this)">کپی ساب</button>
                        <button class="action-button" onclick="event.preventDefault(); showQrCode(document.getElementById('singbox-sub-link').href)">QR</button>
                    </a>
                    <a href="#" id="singbox-clash-link" download="clash_singbox.yaml">
                        <button class="action-button" onclick="event.preventDefault(); copyToClipboard(document.getElementById('singbox-clash-link').href, this)">کپی Clash</button>
                        <button class="action-button" onclick="event.preventDefault(); showQrCode(document.getElementById('singbox-clash-link').href)">QR</button>
                        <button class="action-button" onclick="event.preventDefault(); window.location.href = document.getElementById('singbox-clash-link').href">دانلود</button>
                    </a>
                </div>
            </div>
            <div id="singbox-configs"></div>
        </div>
    </div>

    <div class="bottom-links" style="border: none; margin-bottom: 20px;">
        <a href="https://smbcryp.github.io/V2V/" target="_blank">GitHub</a>
        <a href="https://v2-v.vercel.app/" target="_blank">Vercel</a>
        <a href="#" target="_blank">ArvanCloud</a>
    </div>

    <div id="qr-code-modal" class="qr-code-modal">
        <div class="qr-code-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <canvas id="qr-code-canvas"></canvas>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        let allConfigs = {};
        const API_ENDPOINT = 'https://v2-v.vercel.app/api/proxy';

        document.addEventListener('DOMContentLoaded', () => {
            fetch('all_live_configs.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    allConfigs = data;
                    renderConfigs(allConfigs.xray, 'xray-configs');
                    renderConfigs(allConfigs.singbox, 'singbox-configs');
                    updateLinks(allConfigs);
                })
                .catch(error => {
                    console.error('Error loading JSON:', error);
                    alert('JSON خطا در بارگذاری فایل. لطفاً بعداً دوباره امتحان کنید.');
                });
        });

        function renderConfigs(configs, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            if (!configs || configs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding: 20px;">❌ هیچ کانفیگ فعالی یافت نشد.</div>`;
                return;
            }

            const groupedByProtocol = configs.reduce((acc, config) => {
                const protocol = new URL(config.config_str).protocol.slice(0, -1);
                if (!acc[protocol]) {
                    acc[protocol] = [];
                }
                acc[protocol].push(config);
                return acc;
            }, {});

            for (const protocol in groupedByProtocol) {
                const protocolGroup = document.createElement('div');
                protocolGroup.className = 'protocol-group';
                protocolGroup.innerHTML = `
                    <div class="protocol-header" onclick="toggleGroup(this)">
                        <span class="protocol-title">${protocol.toUpperCase()} (${groupedByProtocol[protocol].length})</span>
                        <span>&#9660;</span>
                    </div>
                    <ul class="config-list"></ul>
                `;
                const list = protocolGroup.querySelector('.config-list');
                groupedByProtocol[protocol].forEach(config => {
                    const li = document.createElement('li');
                    li.className = 'config-item';
                    const parsedUrl = new URL(config.config_str);
                    const serverName = parsedUrl.hostname;
                    const ping = config.ping;
                    li.innerHTML = `
                        <div class="config-details">
                            <span class="server">${serverName}</span>
                            <span class="ping">پینگ: ${ping}ms</span>
                        </div>
                        <div class="config-actions">
                            <button class="action-button" onclick="copyToClipboard('${config.config_str}', this)">کپی</button>
                            <button class="action-button" onclick="showQrCode('${config.config_str}')">QR Code</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
                container.appendChild(protocolGroup);
            }
        }

        function toggleGroup(header) {
            const group = header.parentNode;
            group.classList.toggle('open');
            const arrow = header.querySelector('span:last-child');
            arrow.innerHTML = group.classList.contains('open') ? '&#9650;' : '&#9660;';
        }

        function runSpeedTest(core) {
            alert('قابلیت تست سرعت در حال توسعه است و به زودی اضافه خواهد شد.');
        }

        function updateLinks(data) {
            const xraySubLink = document.getElementById('xray-sub-link');
            const xrayClashLink = document.getElementById('xray-clash-link');
            const singboxSubLink = document.getElementById('singbox-sub-link');
            const singboxClashLink = document.getElementById('singbox-clash-link');
            
            // Generate base64 data for subscription and Clash links
            const base64XraySub = btoa(data.xray.map(c => c.config_str).join('\n'));
            const base64SingboxSub = btoa(data.singbox.map(c => c.config_str).join('\n'));

            // Placeholder for Clash config generation (requires server-side logic)
            const clashXrayContent = `# Xray Clash Config\n\nproxies:\n${data.xray.map(c => `  - name: ${c.ping}ms-${new URL(c.config_str).hostname}\n    type: vless\n    server: ${new URL(c.config_str).hostname}\n    port: ${new URL(c.config_str).port}\n    uuid: ${new URL(c.config_str).username}\n    network: ws\n    tls: true\n    skip-cert-verify: true\n    servername: ${new URL(c.config_str).hostname}\n    ws-opts:\n      path: ${new URL(c.config_str).pathname}`).join('\n')}\n\nproxy-groups:\n  - name: V2V-Xray\n    type: select\n    proxies:\n${data.xray.map(c => `      - ${c.ping}ms-${new URL(c.config_str).hostname}`).join('\n')}\n\nrules:\n  - MATCH,V2V-Xray`;
            const clashSingboxContent = `# Singbox Clash Config\n\nproxies:\n${data.singbox.map(c => `  - name: ${c.ping}ms-${new URL(c.config_str).hostname}\n    type: vless\n    server: ${new URL(c.config_str).hostname}\n    port: ${new URL(c.config_str).port}\n    uuid: ${new URL(c.config_str).username}\n    network: ws\n    tls: true\n    skip-cert-verify: true\n    servername: ${new URL(c.config_str).hostname}\n    ws-opts:\n      path: ${new URL(c.config_str).pathname}`).join('\n')}\n\nproxy-groups:\n  - name: V2V-Singbox\n    type: select\n    proxies:\n${data.singbox.map(c => `      - ${c.ping}ms-${new URL(c.config_str).hostname}`).join('\n')}\n\nrules:\n  - MATCH,V2V-Singbox`;

            const base64XrayClash = btoa(unescape(encodeURIComponent(clashXrayContent)));
            const base64SingboxClash = btoa(unescape(encodeURIComponent(clashSingboxContent)));

            // Update links with generated URLs
            xraySubLink.href = `data:text/plain;charset=utf-8;base64,${base64XraySub}`;
            singboxSubLink.href = `data:text/plain;charset=utf-8;base64,${base64SingboxSub}`;
            xrayClashLink.href = `data:text/plain;charset=utf-8;base64,${base64XrayClash}`;
            singboxClashLink.href = `data:text/plain;charset=utf-8;base64,${base64SingboxClash}`;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.createElement('div');
                message.className = 'copy-message';
                message.textContent = 'کپی شد!';
                button.parentNode.appendChild(message);
                setTimeout(() => { message.classList.add('show'); }, 10);
                setTimeout(() => { message.classList.remove('show'); setTimeout(() => message.remove(), 300); }, 1500);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function showQrCode(text) {
            const modal = document.getElementById('qr-code-modal');
            const canvas = document.getElementById('qr-code-canvas');
            
            new QRious({
                element: canvas,
                value: text,
                size: 200,
                padding: 10
            });
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('qr-code-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
