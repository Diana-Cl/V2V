        function testConfigLatency(configStr) {
            return new Promise(async (resolve) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    resolve('Timeout');
                }, PING_TIMEOUT);

                try {
                    const details = parseServerDetails(configStr);
                    if (!details) {
                        clearTimeout(timeoutId);
                        return resolve('Error');
                    }
                    const startTime = performance.now();
                    const response = await fetch(VERCEL_API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ host: details.host, port: details.port }),
                        signal: controller.signal
                    });
                    const data = await response.json();
                    if (data.ping !== 9999) {
                        const endTime = performance.now();
                        clearTimeout(timeoutId);
                        resolve(Math.round(endTime - startTime));
                    } else {
                        clearTimeout(timeoutId);
                        resolve('Timeout');
                    }
                } catch (error) {
                    clearTimeout(timeoutId);
                    resolve('Timeout');
                }
            });

        function generateClashConfig(core, action) {
            const configs = getSelectedConfigs(core);
            if (configs.length === 0) return;

            const proxies = configs.map(configStr => {
                try {
                    const url = new URL(configStr);
                    const name = configStr.includes('#') ? decodeURIComponent(configStr.split('#')[1]) : url.hostname;
                    let proxy = { name: name, server: url.hostname, port: parseInt(url.port) };

                    switch (url.protocol.slice(0, -1)) {
                        case 'vless':
                            proxy.type = 'vless';
                            proxy.uuid = url.username;
                            const params = new URLSearchParams(url.search);
                            proxy.network = params.get('type') || 'ws';
                            proxy.tls = params.get('security') === 'tls';
                            proxy.servername = params.get('sni') || url.hostname;
                            proxy['skip-cert-verify'] = true;
                            if (proxy.network === 'ws') {
                                proxy['ws-opts'] = { path: params.get('path') || '/', headers: { Host: params.get('host') || url.hostname } };
                            }
                            if (params.get('flow')) proxy.flow = params.get('flow');
                            return proxy;
                        case 'vmess':
                            proxy.type = 'vmess';
                            const decoded = JSON.parse(atob(url.hostname));
                            proxy.server = decoded.add;
                            proxy.port = parseInt(decoded.port);
                            proxy.uuid = decoded.id;
                            proxy.alterId = decoded.aid;
                            proxy.cipher = decoded.scy || 'auto';
                            proxy.network = decoded.net;
                            proxy.tls = decoded.tls === 'tls';
                            if (proxy.network === 'ws') {
                                proxy['ws-opts'] = { path: decoded.path || '/', headers: { Host: decoded.host || decoded.add } };
                            }
                            return proxy;
                        case 'trojan':
                            proxy.type = 'trojan';
                            proxy.password = url.username;
                            const trojanParams = new URLSearchParams(url.search);
                            proxy.sni = trojanParams.get('sni') || url.hostname;
                            proxy['skip-cert-verify'] = true;
                            return proxy;
                        case 'ss':
                            proxy.type = 'ss';
                            const ssInfo = atob(url.username).split(':');
                            proxy.cipher = ssInfo[0];
                            proxy.password = ssInfo[1];
                            return proxy;
                        default: return null;
                    }
                } catch { return null; }
            }).filter(p => p);
            
            const proxyNames = proxies.map(p => p.name);
            const clashConfig = {
                'proxies': proxies,
                'proxy-groups': [
                    { name: 'V2V-Proxies', type: 'select', proxies: ['DIRECT', ...proxyNames] }
                ],
                'rules': [ 'MATCH,V2V-Proxies' ]
            };
            const yamlConfig = jsyaml.dump(clashConfig);

                link.href = URL.createObjectURL(blob);
                link.download = `v2v_clash_${core}.yaml`;
                link.click();
                URL.revokeObjectURL(link.href);
            }
        }

        function parseServerDetails(config_url) {

                if (protocol === 'vmess') {
