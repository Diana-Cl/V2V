                } else if (sanitized.startsWith('vless://')) {
                    const u = new URL(sanitized);
                    const p = new URLSearchParams(u.search);
                    Object.assign(proxy, { 
                        type: 'vless', server: u.hostname, port: parseInt(u.port), uuid: u.username, 
                        tls: p.get('security') === 'tls', network: p.get('type') || 'tcp'
                    });
                    if (proxy.tls) proxy.servername = p.get('sni') || u.hostname;
                    if (proxy.network === 'ws') proxy['ws-opts'] = { path: p.get('path') || '/', headers: { Host: p.get('host') || u.hostname } };
                } else if (sanitized.startsWith('trojan://')) {
                    const u = new URL(sanitized);
                    const p = new URLSearchParams(u.search);
                    Object.assign(proxy, { 
                        type: 'trojan', server: u.hostname, port: parseInt(u.port), password: u.username
                    });
                    if (p.get('sni')) proxy.sni = p.get('sni');
                } else if (sanitized.startsWith('ss://')) {

            } catch {
