<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه V2V</title>
    <meta property="og:image" content="https://raw.githubusercontent.com/SMBCRYP/V2V/main/social-preview.png" />
    <link rel="icon" href="https://raw.githubusercontent.com/SMBCRYP/V2V/main/icon-192.png" type="image/png">
    <link rel="manifest" href="/V2V/manifest.json">
    <style>
        body {
            background-color: #121212;
            color: #d1d1d1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .header img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }
        .header p {
            color: #d1d1d1;
            font-size: 1em;
            margin: 0;
            max-width: 80%;
        }
        .container {
            width: 95%;
            max-width: 600px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(179, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .action-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-button, .test-button {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .action-button:hover, .test-button:hover {
            background-color: #ff4040;
        }
        .core-tab-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .core-tab-button {
            background-color: #333;
            color: white;
            border: 2px solid #b30000;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .core-tab-button.active {
            background-color: #b30000;
        }
        .core-tab-button:hover {
            background-color: #ff4040;
        }
        .protocol-group {
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .protocol-header {
            background-color: #2a2a2a;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .protocol-header:hover {
            background-color: #3a3a3a;
        }
        .protocol-title {
            color: #66cc00;
        }
        .protocol-group .config-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 0;
            transition: max-height 0.3s ease-out;
            background-color: #1a1a1a;
        }
        .protocol-group.open .config-list {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }
        .config-item {
            padding: 15px;
            border-bottom: 1px solid #4d4d4d;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .config-item:last-child {
            border-bottom: none;
        }
        .config-details span {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .config-details .ping {
            color: #66cc00;
        }
        .config-details .server {
            color: #d1d1d1;
            font-weight: bold;
            word-wrap: break-word;
        }
        .copy-button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .copy-btn {
            background-color: #66cc00;
            color: #121212;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 0.9em;
            font-weight: bold;
        }
        .copy-btn:hover {
            background-color: #80e600;
            transform: scale(1.05);
        }
        .copy-message {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #66cc00;
            color: #121212;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .copy-message.show {
            opacity: 1;
        }
        .qr-code-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .qr-code-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(179, 0, 0, 0.7);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #d1d1d1;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .bottom-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #b30000;
        }
        .bottom-links a {
            color: #66cc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .bottom-links a:hover {
            color: #b30000;
        }
        .loading-spinner {
            text-align: center;
            padding: 50px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/SMBCRYP/V2V/main/logo.png" alt="V2V Logo">
        <p>سپاس هرآنکه خواه یا ناخواه دستی بر این راهک رهایی داشت</p>
    </div>

    <div class="container">
        <div class="core-tab-buttons">
            <button class="core-tab-button active" onclick="showCore('xray')">Xray</button>
            <button class="core-tab-button" onclick="showCore('singbox')">Sing-box</button>
        </div>

        <div id="xray-content" class="core-content" style="display: block;">
            <div class="action-bar">
                <button class="test-button" onclick="runSpeedTest('xray')">تست سرعت</button>
                <div class="download-action-group">
                    <a href="#" id="xray-sub-link">
                        <button class="copy-btn">کپی ساب</button>
                        <button class="copy-btn">QR</button>
                    </a>
                    <a href="#" id="xray-clash-link" download="clash_xray.yaml">
                        <button class="copy-btn">کپی Clash</button>
                        <button class="copy-btn">QR</button>
                        <button class="copy-btn">دانلود</button>
                    </a>
                </div>
            </div>
            <div id="xray-configs"></div>
        </div>

        <div id="singbox-content" class="core-content" style="display: none;">
            <div class="action-bar">
                <button class="test-button" onclick="runSpeedTest('singbox')">تست سرعت</button>
                <div class="download-action-group">
                    <a href="#" id="singbox-sub-link">
                        <button class="copy-btn">کپی ساب</button>
                        <button class="copy-btn">QR</button>
                    </a>
                    <a href="#" id="singbox-clash-link" download="clash_singbox.yaml">
                        <button class="copy-btn">کپی Clash</button>
                        <button class="copy-btn">QR</button>
                        <button class="copy-btn">دانلود</button>
                    </a>
                </div>
            </div>
            <div id="singbox-configs"></div>
        </div>
    </div>

    <div class="bottom-links">
        <a href="https://smbcryp.github.io/V2V/" target="_blank">GitHub</a>
        <a href="https://v2-v.vercel.app/" target="_blank">Vercel</a>
        <a href="#" target="_blank">ArvanCloud</a>
    </div>

    <div id="qr-code-modal" class="qr-code-modal">
        <div class="qr-code-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <canvas id="qr-code-canvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        let allConfigs = { xray: [], singbox: [] };
        const xrayConfigsContainer = document.getElementById('xray-configs');
        const singboxConfigsContainer = document.getElementById('singbox-configs');
        let currentCore = 'xray';
        const API_ENDPOINT = 'https://v2-v.vercel.app/api/proxy';

        document.addEventListener('DOMContentLoaded', () => {
            fetch('all_live_configs.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    allConfigs = data;
                    renderConfigs('xray');
                    renderConfigs('singbox');
                })
                .catch(error => {
                    console.error('Error loading JSON:', error);
                    xrayConfigsContainer.innerHTML = `<div class="alert">❌ خطا در بارگذاری فایل. لطفاً بعداً دوباره امتحان کنید.</div>`;
                    singboxConfigsContainer.innerHTML = `<div class="alert">❌ خطا در بارگذاری فایل. لطفاً بعداً دوباره امتحان کنید.</div>`;
                });
        });

        function renderConfigs(core) {
            const configs = allConfigs[core];
            const container = document.getElementById(`${core}-configs`);
            container.innerHTML = '';

            if (!configs || configs.length === 0) {
                container.innerHTML = `<div class="alert">❌ هیچ کانفیگ فعالی یافت نشد.</div>`;
                return;
            }

            const groupedByProtocol = configs.reduce((acc, config) => {
                const protocol = new URL(config.config_str).protocol.slice(0, -1);
                if (!acc[protocol]) {
                    acc[protocol] = [];
                }
                acc[protocol].push(config);
                return acc;
            }, {});

            for (const protocol in groupedByProtocol) {
                const protocolGroup = document.createElement('div');
                protocolGroup.className = 'protocol-group';
                protocolGroup.innerHTML = `
                    <div class="protocol-header" onclick="toggleGroup('${protocol}-${core}')">
                        <span class="protocol-title">${protocol.toUpperCase()} (${groupedByProtocol[protocol].length})</span>
                        <button class="copy-all-btn" onclick="copyAllConfigsByProtocol(event, '${protocol}', '${core}')">کپی همه</button>
                        <span>&#9660;</span>
                    </div>
                    <ul class="config-list" id="${protocol}-${core}"></ul>
                `;
                const list = protocolGroup.querySelector('.config-list');
                groupedByProtocol[protocol].forEach(config => {
                    const li = document.createElement('li');
                    li.className = 'config-item';
                    const parsedUrl = new URL(config.config_str);
                    const serverName = parsedUrl.hostname;
                    const ping = config.ping;
                    li.innerHTML = `
                        <div class="config-details">
                            <span class="server">${serverName}</span>
                            <span class="ping">پینگ: ${ping}ms</span>
                        </div>
                        <div class="copy-button-container">
                            <button class="copy-btn" onclick="copyToClipboard('${config.config_str}', this)">کپی</button>
                            <button class="copy-btn" onclick="showQrCode('${config.config_str}')">QR</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
                container.appendChild(protocolGroup);
            }
        }
        
        function toggleGroup(groupId) {
            const group = document.getElementById(groupId).parentNode;
            group.classList.toggle('open');
            const arrow = group.querySelector('.protocol-header span:last-child');
            arrow.innerHTML = group.classList.contains('open') ? '&#9650;' : '&#9660;';
        }

        function showCore(core) {
            currentCore = core;
            document.querySelectorAll('.core-tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.core-tab-button[onclick="showCore('${core}')"]`).classList.add('active');
            document.querySelectorAll('.core-content').forEach(content => content.style.display = 'none');
            document.getElementById(`${core}-content`).style.display = 'block';
            renderConfigs(core);
        }

        function runSpeedTest(core) {
            alert(`قابلیت تست سرعت برای ${core.toUpperCase()} در حال توسعه است و به زودی اضافه خواهد شد.`);
        }

        function getSubscriptionUrl(core) {
            const configs = allConfigs[core].map(c => c.config_str).join('\n');
            return `data:text/plain;charset=utf-8;base64,${btoa(unescape(encodeURIComponent(configs)))}`;
        }

        function copySubscription(core) {
            const url = getSubscriptionUrl(core);
            navigator.clipboard.writeText(url).then(() => {
                alert('ساب‌لینک با موفقیت کپی شد!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('خطا در کپی کردن.');
            });
        }
        
        function generateClashConfig(configs, core) {
            const proxies = configs.map(config => {
                const parsedUrl = new URL(config.config_str);
                const protocol = parsedUrl.protocol.slice(0, -1);
                const serverName = parsedUrl.hostname;
                const port = parsedUrl.port;
                const name = `${config.ping}ms-${serverName}`;
                
                let proxy = {
                    name: name,
                    type: protocol,
                    server: serverName,
                    port: parseInt(port),
                };

                if (protocol === 'vless') {
                    const params = new URLSearchParams(parsedUrl.search);
                    proxy.uuid = parsedUrl.username;
                    proxy['network'] = params.get('network') || 'ws';
                    proxy['tls'] = params.get('security') === 'tls';
                    proxy['ws-opts'] = {
                        path: params.get('path') || '/',
                        headers: { Host: params.get('host') || serverName }
                    };
                    proxy['skip-cert-verify'] = true;
                    proxy['servername'] = params.get('sni') || serverName;
                }
                // Add other protocols here for full functionality
                return proxy;
            });
            
            const proxyNames = proxies.map(p => p.name);
            const clashConfig = {
                'proxies': proxies,
                'proxy-groups': [
                    { 'name': `V2V-${core}`, 'type': 'select', 'proxies': proxyNames }
                ],
                'rules': [
                    `MATCH,V2V-${core}`
                ]
            };
            return JSON.stringify(clashConfig, null, 2);
        }

        function copyClash(core) {
            const configs = allConfigs[core];
            if (configs.length === 0) {
                alert('هیچ کانفیگی برای کپی کردن وجود ندارد.');
                return;
            }
            const clashConfig = generateClashConfig(configs, core);
            navigator.clipboard.writeText(clashConfig).then(() => {
                alert('کانفیگ Clash Meta با موفقیت کپی شد!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('خطا در کپی کردن.');
            });
        }

        function downloadClash(core) {
            const configs = allConfigs[core];
            if (configs.length === 0) {
                alert('هیچ کانفیگی برای دانلود وجود ندارد.');
                return;
            }
            const clashConfig = generateClashConfig(configs, core);
            const link = document.createElement('a');
            link.href = `data:text/plain;charset=utf-8,${encodeURIComponent(clashConfig)}`;
            link.download = `clash_${core}.yaml`;
            link.click();
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.createElement('div');
                message.className = 'copy-message';
                message.textContent = 'کپی شد!';
                button.parentNode.appendChild(message);
                setTimeout(() => { message.classList.add('show'); }, 10);
                setTimeout(() => { message.classList.remove('show'); setTimeout(() => message.remove(), 300); }, 1500);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function showQrCode(text) {
            const modal = document.getElementById('qr-code-modal');
            const canvas = document.getElementById('qr-code-canvas');
            
            new QRious({
                element: canvas,
                value: text,
                size: 200,
                padding: 10
            });
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('qr-code-modal');
            modal.style.display = 'none';
        }

        function copyAllConfigsByProtocol(event, protocol, core) {
            event.stopPropagation();
            const configs = allConfigs[core].filter(c => new URL(c.config_str).protocol.slice(0, -1) === protocol);
            if (configs.length === 0) {
                alert('هیچ کانفیگی برای کپی کردن وجود ندارد.');
                return;
            }
            const fullText = configs.map(c => c.config_str).join('\n');
            navigator.clipboard.writeText(fullText).then(() => {
                alert(`تمام کانفیگ‌های ${protocol.toUpperCase()} با موفقیت کپی شد!`);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('خطا در کپی کردن.');
            });
        }
    </script>
</body>
</html>
