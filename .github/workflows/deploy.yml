# Workflow Name
name: Deploy Cloudflare Worker

on:
  # Allows manual execution from the GitHub Actions tab
  workflow_dispatch:
  
  # Triggers the workflow on push events to the main branch
  push:
    branches:
      - main
    paths:
      # Ensures the workflow only runs if specified files have changed
      - 'worker.js'
      - 'wrangler.toml'
      - 'index.js'
      - 'scraper.py'
      - 'requirements.txt'

# Prevents multiple instances of this workflow from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare
    
    # Restricts the workflow's permissions to read-only for security
    permissions:
      contents: read
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use '3.12' if your scraper specifically needs 3.12.x

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Scraper to Generate Data
        run: python scraper.py
        # If your scraper.py needs specific environment variables (e.g., secrets), 
        # uncomment and list them here, referencing your GitHub secrets.
        # Example:
        # env:
        #   YOUR_API_KEY: ${{ secrets.YOUR_API_KEY }}

      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
