name: Deploy Cloudflare Workers & Update KV

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler-*.toml'
      - 'package.json'
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours (e.g., at 00:00, 04:00, 08:00 UTC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build configs, deploy workers & upload to KV
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install requests pyyaml

      - name: Run config scraper
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure a compatible Node.js version
          
      - name: Install Node.js dependencies & specific Wrangler version
        run: |
          npm install
          npm install -g wrangler@3 # ✅ Install Wrangler v3 GLOBALLY (as you had)

      # --- Deploying Workers using direct npx wrangler deploy command (based on your fix) ---
      - name: Deploy Workers
        run: |
          WORKERS=("rapid-scene-1da6" "winter-hill-0307" "v2v" "v2v-proxy")
          for worker_name in "${WORKERS[@]}"; do
            echo "Deploying worker: $worker_name"
            # ✅ FIX: Removed "$worker_name" as the first positional argument
            # Wrangler will read the worker name and entry-point from the --config file
            npx wrangler deploy --config "wrangler-$worker_name.toml" \
              --compatibility-date "2024-03-20" --compatibility-flag "nodejs_compat"
            if [ $? -ne 0 ]; then
              echo "Error deploying $worker_name. Exiting."
              exit 1
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- Uploading KV keys using direct npx wrangler kv:key put command ---
      - name: Upload all_live_configs.json to KV
        run: |
          npx wrangler kv:key put "${{ env.KV_LIVE_CONFIGS_KEY }}" --path "all_live_configs.json" --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
        env:
          KV_LIVE_CONFIGS_KEY: 'all_live_configs.json'
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload cache_version.txt to KV
        run: |
          npx wrangler kv:key put "${{ env.KV_CACHE_VERSION_KEY }}" --path "cache_version.txt" --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
        env:
          KV_CACHE_VERSION_KEY: 'cache_version.txt'
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
