name: Deploy Cloudflare Workers & Update KV

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler-*.toml'
      - 'package.json'
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours (e.g., at 00:00, 04:00, 08:00 UTC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build configs, deploy workers & upload to KV
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install requests pyyaml

      - name: Run config scraper
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure a compatible Node.js version
          
      - name: Install Node.js dependencies & specific Wrangler version
        run: |
          npm install
          npm install wrangler@3 # ✅ Install Wrangler v3 explicitly, ensuring npx uses this version

      # --- Deploying Workers using cloudflare/wrangler-action with explicit config file ---
      - name: Deploy rapid-scene-1da6 worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: 'deploy'
          # No 'name' argument needed; it's read from the toml file.
          wranglerConfigFile: 'wrangler-rapid-scene-1da6.toml' # ✅ Explicitly point to the TOML config
          workingDirectory: './' # Ensure it runs from the root where worker.js and toml files are

      - name: Deploy winter-hill-0307 worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: 'deploy'
          wranglerConfigFile: 'wrangler-winter-hill-0307.toml' # ✅ Explicitly point to the TOML config
          workingDirectory: './'

      - name: Deploy v2v worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: 'deploy'
          wranglerConfigFile: 'wrangler-v2v.toml' # ✅ Explicitly point to the TOML config
          workingDirectory: './'

      - name: Deploy v2v-proxy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: 'deploy'
          wranglerConfigFile: 'wrangler-v2v-proxy.toml' # ✅ Explicitly point to the TOML config
          workingDirectory: './'

      # --- Uploading KV keys using cloudflare/wrangler-action ---
      # For KV, it's safer to use the action's direct command
      - name: Upload all_live_configs.json to KV
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: 'kv:key put "${{ env.KV_LIVE_CONFIGS_KEY }}" --path "all_live_configs.json" --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"'
        env:
          KV_LIVE_CONFIGS_KEY: 'all_live_configs.json'

      - name: Upload cache_version.txt to KV
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: 'kv:key put "${{ env.KV_CACHE_VERSION_KEY }}" --path "cache_version.txt" --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"'
        env:
          KV_CACHE_VERSION_KEY: 'cache_version.txt'
