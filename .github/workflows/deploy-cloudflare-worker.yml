name: deploy cloudflare workers & update kv

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler-*.toml'
      - 'scraper.py'
      - 'sources.json'
      - 'all_live_configs.json'
      - 'cache_version.txt'
      # - 'clash_subscription.yml' # حذف شده

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: build configs, deploy workers & upload to kv
    permissions:
      contents: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4 # ✅ از آخرین نسخه checkout action استفاده کنید

      - name: setup python
        uses: actions/setup-python@v5 # ✅ از آخرین نسخه setup-python action استفاده کنید
        with:
          python-version: '3.10'

      - name: install python dependencies
        run: |
          pip install requests pyyaml

      - name: run config scraper
        run: python scraper.py
        env:
          gh_pat: ${{ secrets.gh_pat }} # استفاده از نام secret شما

      # ✅ مرحله جدید: نصب وابستگی‌های Node.js برای ورکر
      - name: install nodejs dependencies
        run: npm install

      - name: deploy rapid-scene-1da6 worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          wranglerConfigFile: 'wrangler-rapid-scene-1da6.toml'
          # ✅ اضافه شدن دو خط زیر
          command: 'deploy'
          workingDirectory: './'

      - name: deploy winter-hill-0307 worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          wranglerConfigFile: 'wrangler-winter-hill-0307.toml'
          # ✅ اضافه شدن دو خط زیر
          command: 'deploy'
          workingDirectory: './'

      - name: deploy v2v worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          wranglerConfigFile: 'wrangler-v2v.toml'
          # ✅ اضافه شدن دو خط زیر
          command: 'deploy'
          workingDirectory: './'

      - name: deploy v2v-proxy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          wranglerConfigFile: 'wrangler-v2v-proxy.toml'
          # ✅ اضافه شدن دو خط زیر
          command: 'deploy'
          workingDirectory: './'

      - name: upload all_live_configs.json to kv
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          command: 'kv:key put "${{ env.kv_live_configs_key }}" --path "all_live_configs.json" --namespace-id "${{ secrets.cloudflare_kv_namespace_id }}"'
        env:
          kv_live_configs_key: 'all_live_configs.json'

      - name: upload cache_version.txt to kv
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          command: 'kv:key put "${{ env.kv_cache_version_key }}" --path "cache_version.txt" --namespace-id "${{ secrets.cloudflare_kv_namespace_id }}"'
        env:
          kv_cache_version_key: 'cache_version.txt'
