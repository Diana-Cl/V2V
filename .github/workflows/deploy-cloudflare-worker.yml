# deploy-cloudflare-worker.yml

name: Build, Deploy Workers & Update Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler-*.toml'
      - 'scraper.py'
      - 'sources.json'
  schedule:
    - cron: '0 */4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build, Deploy Workers & Upload Data
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Config Scraper
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_SEARCH_LIMIT: 500

      - name: Deploy Fallback Data to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          repository: smbcryp/v2v-data 
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Update static fallback data'

      - name: Setup Node.js 20 and Wrangler
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g wrangler@3

      - name: Deploy All Workers
        run: |
          worker_names=("rapid-scene-1da6" "winter-hill-0307" "v2v" "v2v-proxy")
          for worker_name in "${worker_names[@]}"; do
            echo "--- Deploying worker: $worker_name from wrangler-${worker_name}.toml ---"
            wrangler deploy "worker.js" \
              --config "wrangler-${worker_name}.toml" \
              --name "$worker_name"
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload Data to Cloudflare KV
        run: |
          echo "Uploading all_live_configs.json to KV..."
          wrangler kv:key put "all_live_configs.json" --path "./output/all_live_configs.json" \
            --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
            
          echo "Uploading cache_version.txt to KV..."
          wrangler kv:key put "cache_version.txt" --path "./output/cache_version.txt" \
            --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
