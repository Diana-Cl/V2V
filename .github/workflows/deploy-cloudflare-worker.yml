name: deploy cloudflare workers & update kv

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler-*.toml'
      - 'package.json'
      - 'scraper.py'
      - 'sources.json'
      - 'all_live_configs.json'
      - 'cache_version.txt'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: build configs, deploy workers & upload to kv
    permissions:
      contents: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: install python dependencies
        run: |
          pip install requests pyyaml

      - name: run config scraper
        run: python scraper.py
        env:
          gh_pat: ${{ secrets.gh_pat }}

      # ✅ مرحله نصب Node.js و وابستگی‌ها (همان قبلی)
      - name: setup Node.js
        uses: actions/setup-node@v3 # ✅ از Node.js Setup Action استفاده کنید
        with:
          node-version: '18' # ✅ یا '20'، نسخه پایدار Node.js

      - name: install nodejs dependencies
        run: npm install

      # ✅ استفاده از حلقه (loop) برای دیپلوی هر Worker
      - name: deploy workers
        run: |
          WORKERS=("rapid-scene-1da6" "winter-hill-0307" "v2v" "v2v-proxy")
          for worker_name in "${WORKERS[@]}"; do
            echo "Deploying worker: $worker_name"
            # ✅ استفاده از npx wrangler deploy با --config و --script
            # این کار به Wrangler مستقیماً می گوید فایل پیکربندی و اسکریپت کجاست.
            npx wrangler deploy "$worker_name" --config "wrangler-$worker_name.toml" --script "worker.js" \
              --compatibility-date "2024-03-20" --compatibility-flag "nodejs_compat" \
              --api-token "${{ secrets.cloudflare_api_token }}" --account-id "${{ secrets.cloudflare_account_id }}"
            if [ $? -ne 0 ]; then
              echo "Error deploying $worker_name. Exiting."
              exit 1
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.cloudflare_api_token }} # ✅ Wrangler از این متغیر استفاده می کند
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.cloudflare_account_id }} # ✅ Wrangler از این متغیر استفاده می کند

      # --- مراحل آپلود KV بدون تغییر ---
      - name: upload all_live_configs.json to kv
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          command: 'kv:key put "${{ env.kv_live_configs_key }}" --path "all_live_configs.json" --namespace-id "${{ secrets.cloudflare_kv_namespace_id }}"'
        env:
          kv_live_configs_key: 'all_live_configs.json'

      - name: upload cache_version.txt to kv
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          command: 'kv:key put "${{ env.kv_cache_version_key }}" --path "cache_version.txt" --namespace-id "${{ secrets.cloudflare_kv_namespace_id }}"'
        env:
          kv_cache_version_key: 'cache_version.txt'
