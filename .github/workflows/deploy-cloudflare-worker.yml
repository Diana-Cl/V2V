name: Deploy Cloudflare Workers & Update KV

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler-*.toml' # همه فایل‌های wrangler-*.toml در ریشه
      - 'package.json'
  schedule:
    - cron: '0 */4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build configs, deploy workers & upload to KV
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests pyyaml

      - name: Run config scraper
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # ✅ استفاده از Node.js v20 (مطابق نیاز Wrangler جدید)
          
      - name: Install Node.js dependencies and Global Wrangler
        run: |
          npm install # نصب dependencyهای پروژه از package.json (اگر در ریشه دارید)
          npm install -g wrangler@latest # ✅ نصب Wrangler به صورت سراسری و با آخرین نسخه
          echo "Installed Wrangler version (Global):"
          wrangler --version # ✅ بررسی و نمایش نسخه Wrangler نصب شده
          echo "Node.js version:"
          node -v # ✅ بررسی و نمایش نسخه Node.js
          
      # --- مرحله دیپلوی هر چهار Worker ---
      - name: Deploy All Workers
        run: |
          WORKER_NAMES=("rapid-scene-1da6" "winter-hill-0307" "v2v" "v2v-proxy") # لیست چهار Worker
          for worker_name in "${WORKER_NAMES[@]}"; do
            echo "--- Deploying worker: $worker_name ---"
            # ✅ فراخوانی مستقیم 'wrangler' (نصب شده سراسری)
            # با مشخص کردن صریح entry-point، فایل پیکربندی (در ریشه) و نام Worker
            wrangler deploy "worker.js" \
              --config "wrangler-${worker_name}.toml" \
              --name "$worker_name" \
              --compatibility-date "2024-03-20" \
              --compatibility-flag "nodejs_compat"
            
            if [ $? -ne 0 ]; then
              echo "!!! Error deploying $worker_name. Exiting."
              exit 1
            fi
            echo "--- Deployment of $worker_name successful ---"
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} # استفاده از API Token جدید و امن
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- مراحل آپلود KV به Namespace مشترک/مرکزی ---
      # فرض بر این است که CLOUDFLARE_KV_NAMESPACE_ID شناسه KV Namespace مشترک است
      - name: Upload all_live_configs.json to KV
        run: |
          wrangler kv:key put "all_live_configs.json" \
            --path "./all_live_configs.json" \
            --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload cache_version.txt to KV
        run: |
          wrangler kv:key put "cache_version.txt" \
            --path "./cache_version.txt" \
            --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
