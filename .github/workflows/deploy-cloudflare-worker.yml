name: deploy cloudflare workers & update kv

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler-*.toml'
      - 'package.json'
      - 'scraper.py'
      - 'sources.json'
      - 'all_live_configs.json'
      - 'cache_version.txt'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: build configs, deploy workers & upload to kv
    permissions:
      contents: read
      
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: install python dependencies
        run: |
          pip install requests pyyaml

      - name: run config scraper
        run: python scraper.py
        env:
          gh_pat: ${{ secrets.gh_pat }}

      - name: install nodejs dependencies
        run: npm install

      # --- تغییرات در اینجا اعمال می شود ---
      - name: deploy rapid-scene-1da6 worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          # wranglerConfigFile: 'wrangler-rapid-scene-1da6.toml' # همچنان حذف شده
          command: 'deploy'
          workingDirectory: './'
          script: 'worker.js' # ✅ اضافه شدن این خط برای مشخص کردن صریح فایل Worker

      - name: deploy winter-hill-0307 worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          # wranglerConfigFile: 'wrangler-winter-hill-0307.toml'
          command: 'deploy'
          workingDirectory: './'
          script: 'worker.js' # ✅ اضافه شدن این خط

      - name: deploy v2v worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          # wranglerConfigFile: 'wrangler-v2v.toml'
          command: 'deploy'
          workingDirectory: './'
          script: 'worker.js' # ✅ اضافه شدن این خط

      - name: deploy v2v-proxy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          # wranglerConfigFile: 'wrangler-v2v-proxy.toml'
          command: 'deploy'
          workingDirectory: './'
          script: 'worker.js' # ✅ اضافه شدن این خط
      # --- پایان تغییرات ---

      - name: upload all_live_configs.json to kv
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          command: 'kv:key put "${{ env.kv_live_configs_key }}" --path "all_live_configs.json" --namespace-id "${{ secrets.cloudflare_kv_namespace_id }}"'
        env:
          kv_live_configs_key: 'all_live_configs.json'

      - name: upload cache_version.txt to kv
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          command: 'kv:key put "${{ env.kv_cache_version_key }}" --path "cache_version.txt" --namespace-id "${{ secrets.cloudflare_kv_namespace_id }}"'
        env:
          kv_cache_version_key: 'cache_version.txt'
