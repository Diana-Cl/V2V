name: Auto-update V2V Configs

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' # Ù‡Ø± Û³ Ø³Ø§Ø¹Øª ÛŒÚ© Ø¨Ø§Ø± Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆØ¯

jobs:
  build-and-commit:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Ø§ÙØ²Ø§ÛŒØ´ timeout Ø¨Ù‡ 2 Ø³Ø§Ø¹Øª
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run enhanced scraper script
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        timeout-minutes: 100  # timeout Ù…Ø®ØµÙˆØµ scraper

      - name: Upload final JSON to ArvanCloud Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        run: |
          pip install awscli
          aws s3 cp all_live_configs.json s3://v2v-data/all_live_configs.json --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read

      - name: Commit and Push the final JSON to GitHub
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸš€ Update configs: GitHub Search + Speed Test"
          file_pattern: "all_live_configs.json"
          branch: main