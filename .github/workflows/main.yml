name: Auto-update V2V Configs

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' # Runs every 3 hours

jobs:
  build-and-commit:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- مرحله نصب ابزار تست (روش جدید و مستقیم) ---
      - name: Install Xray-core for validation testing (Direct Method)
        run: |
          # Download the latest release zip file for linux-64
          curl -L -o xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          # Install unzip if not present and extract the binary
          sudo apt-get update && sudo apt-get install -y unzip
          unzip xray.zip xray
          # Move the xray binary to a directory in the system's PATH
          sudo mv xray /usr/local/bin/
          # Verify the installation by checking the version
          echo "Xray installed successfully:"
          xray --version

      - name: Run scraper script
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Upload to ArvanCloud Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        run: |
          pip install awscli
          # Upload all new dual-core data files
          aws s3 cp configs_xray.txt s3://v2v-data/configs_xray.txt --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File configs_xray.txt not found, skipping."
          aws s3 cp v2v_clash_xray.yaml s3://v2v-data/v2v_clash_xray.yaml --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File v2v_clash_xray.yaml not found, skipping."
          aws s3 cp configs_xray.json s3://v2v-data/configs_xray.json --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File configs_xray.json not found, skipping."
          aws s3 cp configs_singbox.txt s3://v2v-data/configs_singbox.txt --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File configs_singbox.txt not found, skipping."
          aws s3 cp v2v_clash_singbox.yaml s3://v2v-data/v2v_clash_singbox.yaml --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File v2v_clash_singbox.yaml not found, skipping."
          aws s3 cp configs_singbox.json s3://v2v-data/configs_singbox.json --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File configs_singbox.json not found, skipping."
          aws s3 cp configs.json s3://v2v-data/configs.json --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File configs.json not found, skipping."
          # Upload site files
          aws s3 cp index.html s3://v2v-data/index.html --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File index.html not found, skipping."
          aws s3 cp logo.png s3://v2v-data/logo.png --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read || echo "File logo.png not found, skipping."


      - name: Commit and Push new configs to GitHub
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update dual-core config files with validation"
          file_pattern: "*.txt *.yaml *.json"
          branch: main
          push_options: --force
