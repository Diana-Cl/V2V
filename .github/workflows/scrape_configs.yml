name: Scrape, Build, and Deploy Mirrors

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape_and_build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.commit.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run scraper script
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Update public folder with latest data
        run: |
          cp all_live_configs.json public/
          cp cache_version.txt public/
      
      - name: Check for changes and commit
        id: commit
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to deploy."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected. Proceeding to deploy."
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "ğŸ“Š DATA: Update configs [$(date -u '+%Y-%m-%d %H:%M:%S UTC')]"
            git pull --rebase
            git push
          fi
      
      - name: Upload artifact for deployment jobs
        if: steps.commit.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

