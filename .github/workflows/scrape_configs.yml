      - name: Commit and Push Changes to Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          # âœ… ØªØºÛŒÛŒØ± Ù†Ù‡Ø§ÛŒÛŒ: ØªÙ…Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯ Ø¯Ø± Ø±ÛŒØ´Ù‡ Ú©Ø§Ù…ÛŒØª Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯
          file_pattern: "*.json *.yml *.txt"
      
      - name: Upload Artifact for Deployment Jobs
        uses: actions/upload-pages-artifact@v3
        with:
          # âœ… ØªØºÛŒÛŒØ± Ù†Ù‡Ø§ÛŒÛŒ: Ø§Ø² Ø±ÛŒØ´Ù‡ Ø§ØµÙ„ÛŒ ('./') Ø¢Ø±ØªÛŒÙÚ©Øª Ù…ÛŒâ€ŒØ³Ø§Ø²ÛŒÙ…
          path: '.'

  deploy_to_github_pages:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_to_vercel:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
