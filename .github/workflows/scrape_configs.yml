name: Scrape, Build, and Deploy Mirrors

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper Script
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      
      # âœ… ØªØºÛŒÛŒØ± Ú©Ù„ÛŒØ¯ÛŒ Û±: ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯Ù‡ Ø¯Ø± Ø±ÛŒØ´Ù‡ Ø±Ø§ Ø¨Ù‡ Ù¾ÙˆØ´Ù‡ public Ù…Ù†ØªÙ‚Ù„ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
      - name: Prepare Public Folder for Deployment
        run: |
          mv all_live_configs.json public/
          mv cache_version.txt public/
          mv clash_subscription.yml public/
      
      - name: Commit and Push Changes to Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          # âœ… ÙÙ‚Ø· ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¯Ø§Ø®Ù„ Ù¾ÙˆØ´Ù‡ public Ú©Ø§Ù…ÛŒØª Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯
          file_pattern: "public/"
      
      - name: Upload Artifact for Deployment Jobs
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy_to_github_pages:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_to_vercel:
    # (Ø§ÛŒÙ† Ø¨Ø®Ø´ Ø¨Ø¯ÙˆÙ† ØªØºÛŒÛŒØ± Ø¨Ø§Ù‚ÛŒ Ù…ÛŒâ€ŒÙ…Ø§Ù†Ø¯ Ú†ÙˆÙ† Vercel Ù‡ÙˆØ´Ù…Ù†Ø¯Ø§Ù†Ù‡ Ù¾ÙˆØ´Ù‡ public Ø±Ø§ ØªØ´Ø®ÛŒØµ Ù…ÛŒâ€ŒØ¯Ù‡Ø¯)
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  deploy_to_arvancloud:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public
      
      - name: Deploy to ArvanCloud S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          ARVAN_S3_ENDPOINT: https://s3.ir-thr-at1.arvanstorage.com
          ARVAN_S3_BUCKET: s3://v2v-data
        run: |
