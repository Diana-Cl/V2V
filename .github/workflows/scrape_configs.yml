      # Ø§ÛŒÙ† Ú©Ø§Ø± Ø§Ø² Ø§ÛŒØ¬Ø§Ø¯ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ ØªÚ©Ø±Ø§Ø±ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ú©Ø±Ø¯Ù‡ Ùˆ Ù¾ÙˆØ´Ù‡ public Ø±Ø§ Ø¨Ø±Ø§ÛŒ Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ø¢Ù…Ø§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
      - name: Prepare Public Folder for Deployment
        run: |
          mv all_live_configs.json public/
          mv cache_version.txt public/
          mv clash_subscription.yml public/
      
      - name: Commit and Push Changes to Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          # âœ… ÙÙ‚Ø· ØªØºÛŒÛŒØ±Ø§Øª Ø¯Ø§Ø®Ù„ Ù¾ÙˆØ´Ù‡ public Ú©Ø§Ù…ÛŒØª Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯
          file_pattern: "public/"
      
      - name: Upload Artifact for Deployment Jobs
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy_to_github_pages:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_to_vercel:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  deploy_to_arvancloud:
