name: Scrape, Build, and Deploy Mirrors

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Ø§Ø² ÛŒÚ© ØªÙˆÚ©Ù† Ø¯Ø³ØªØ±Ø³ÛŒ Ø´Ø®ØµÛŒ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… ØªØ§ Ø§Ú©Ø´Ù† Ø¨ØªÙˆØ§Ù†Ø¯ Ø¨Ù‡ Ø±ÛŒÙ¾Ø§Ø²ÛŒØªÙˆØ±ÛŒ Push Ú©Ù†Ø¯
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run scraper script
        run: python scraper.py
        env:
          # ØªÙˆÚ©Ù† Ú¯ÛŒØªâ€ŒÙ‡Ø§Ø¨ Ø±Ø§ Ø¨Ù‡ Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ù¾Ø§ÛŒØªÙˆÙ† Ù…ÛŒâ€ŒØ¯Ù‡ÛŒÙ…
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Update public folder with latest data
        run: |
          # Ú©Ù¾ÛŒ Ú©Ø±Ø¯Ù† ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯ Ø¨Ù‡ Ù¾ÙˆØ´Ù‡ public Ø¨Ø±Ø§ÛŒ Ø¯ÛŒÙ¾Ù„ÙˆÛŒ
          cp all_live_configs.json public/
          cp cache_version.txt public/
      
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions-bot@github.com"
          commit_author: "GitHub Actions Bot <actions-bot@github.com>"
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-pages-artifact@v3
        with:
          # Ø¢Ù¾Ù„ÙˆØ¯ Ú©Ø±Ø¯Ù† Ù…Ø­ØªÙˆÛŒØ§Øª Ù¾ÙˆØ´Ù‡ public Ø¨Ø±Ø§ÛŒ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø¯Ø± Ù…Ø±Ø§Ø­Ù„ Ø¨Ø¹Ø¯ÛŒ
          path: './public'

  # --- DEPLOYMENT JOBS ---
  # Ø§ÛŒÙ† Ù…Ø±Ø§Ø­Ù„ Ø§Ú©Ù†ÙˆÙ† Ù‡Ù…ÛŒØ´Ù‡ Ø¨Ø¹Ø¯ Ø§Ø² scrape_and_build Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯

  deploy_to_github_pages:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_to_vercel:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./public

  deploy_to_arvancloud:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: Configure AWS Credentials for ArvanCloud
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # This is a placeholder, Arvan doesn't use it

      - name: Deploy to ArvanCloud S3
        run: |
          aws s3 sync ./public s3://v2v-data --endpoint-url https://s3.ir-thr-at1.arvanstorage.com --acl public-read --delete
