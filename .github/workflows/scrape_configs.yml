name: Scrape, Build, and Deploy Mirrors

# Ø²Ù…Ø§Ù†â€ŒØ¨Ù†Ø¯ÛŒ Ø§Ø¬Ø±Ø§ Ùˆ Ù‚Ø§Ø¨Ù„ÛŒØª Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ
on:
  schedule:
    - cron: "0 */4 * * *" # Ù‡Ø± 4 Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø±
  workflow_dispatch:

# Ø¯Ø³ØªØ±Ø³ÛŒâ€ŒÙ‡Ø§ÛŒ Ù…ÙˆØ±Ø¯ Ù†ÛŒØ§Ø² Ø¨Ø±Ø§ÛŒ Ú©Ø§Ù…ÛŒØª Ùˆ Ø¯ÛŒÙ¾Ù„ÙˆÛŒ
permissions:
  contents: write
  pages: write
  id-token: write

# Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§Ø¬Ø±Ø§ÛŒ Ù‡Ù…Ø²Ù…Ø§Ù† Ú†Ù†Ø¯ Ù†Ù…ÙˆÙ†Ù‡ Ø§Ø² Ù‡Ù…ÛŒÙ† Workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # === Ù…Ø±Ø­Ù„Ù‡ Û±: Ø¬Ù…Ø¹â€ŒØ¢ÙˆØ±ÛŒ Ø¯Ø§Ø¯Ù‡ Ùˆ Ø³Ø§Ø®Øª ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ ===
  scrape_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper Script
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Update Public Folder for Deployments
        run: |
          mkdir -p public
          cp all_live_configs.json public/
          cp cache_version.txt public/
          cp clash_subscription.yml public/
      
      - name: Commit and Push Changes to Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          file_pattern: "public/all_live_configs.json public/cache_version.txt public/clash_subscription.yml all_live_configs.json cache_version.txt clash_subscription.yml"
      
      - name: Upload Artifact for Deployment Jobs
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  # === Ù…Ø±Ø­Ù„Ù‡ Û² (Ø¢ÛŒÙ†Ù‡ Ø§ÙˆÙ„): Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ø±ÙˆÛŒ GitHub Pages ===
  deploy_to_github_pages:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # === Ù…Ø±Ø­Ù„Ù‡ Û³ (Ø¢ÛŒÙ†Ù‡ Ø¯ÙˆÙ…): Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ø±ÙˆÛŒ Vercel ===
  deploy_to_vercel:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      # âœ… Ø§ØµÙ„Ø§Ø­: Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø§ÛŒÙ† Ù…Ø±Ø­Ù„Ù‡ Ø¨Ø±Ø§ÛŒ Ú©Ù¾ÛŒ Ú©Ø±Ø¯Ù† Ù¾Ø±ÙˆÚ˜Ù‡
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          # working-directory: ./public # Ø§ÛŒÙ† Ø®Ø· Ø¯ÛŒÚ¯Ø± Ù„Ø§Ø²Ù… Ù†ÛŒØ³Øª Ú†ÙˆÙ† ÙˆØ±Ø³Ù„ Ø®ÙˆØ¯Ø´ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ public Ø±Ø§ ØªØ´Ø®ÛŒØµ Ù…ÛŒâ€ŒØ¯Ù‡Ø¯

  # === Ù…Ø±Ø­Ù„Ù‡ Û´ (Ø¢ÛŒÙ†Ù‡ Ø³ÙˆÙ…): Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ø±ÙˆÛŒ Ø§Ø¨Ø± Ø¢Ø±ÙˆØ§Ù† ===
  deploy_to_arvancloud:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public
      
      - name: Deploy to ArvanCloud S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          ARVAN_S3_ENDPOINT: https://s3.ir-thr-at1.arvanstorage.com
          ARVAN_S3_BUCKET: s3://v2v-data
        run: |
          aws s3 sync ./public ${{ env.ARVAN_S3_BUCKET }} --endpoint-url ${{ env.ARVAN_S3_ENDPOINT }} --acl public-read --delete
