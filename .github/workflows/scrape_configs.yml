name: Scrape, Build, and Deploy Mirrors

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      - name: Run Scraper to Generate Files in Root
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Commit and Push Changes to Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          file_pattern: "*.json *.yml *.txt"
      - name: Upload Artifact for Deployment Jobs
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy_to_github_pages:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_to_vercel:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    steps:
      # âœ… Ø§ØµÙ„Ø§Ø­ Ú©Ù„ÛŒØ¯ÛŒ: checkout Ú©Ø§Ù…Ù„ Ù…Ø®Ø²Ù† Ø¨Ø±Ø§ÛŒ Ø­Ù„ Ø®Ø·Ø§ÛŒ 'not a git repository'
      - name: Checkout Repository with Latest Data
        uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'

  deploy_to_arvancloud:
    needs: scrape_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .
      - name: Deploy to ArvanCloud S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          ARVAN_S3_ENDPOINT: https://s3.ir-thr-at1.arvanstorage.com
          ARVAN_S3_BUCKET: s3://v2v-data
        run: |
          # âœ… Ø¨Ù‡ÛŒÙ†Ù‡â€ŒØ³Ø§Ø²ÛŒ: Ø§ÙØ²ÙˆØ¯Ù† Ù‡Ø¯Ø± cache-control Ø¨Ø±Ø§ÛŒ Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø³Ø±ÛŒØ¹â€ŒØªØ±
          aws s3 sync . ${{ env.ARVAN_S3_BUCKET }} --endpoint-url ${{ env.ARVAN_S3_ENDPOINT }} --acl public-read --delete --cache-control max-age=300


