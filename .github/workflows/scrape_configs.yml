name: Scrape, Build, and Deploy Mirrors

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB Û±: Ø³Ø§Ø®Øª "Ø¨Ø³ØªÙ‡ Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ú©Ø§Ù…Ù„"
  build_package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      
      - name: Run Scraper to Generate Data Files
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit and Push Data Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          file_pattern: "*.json *.yml *.txt"

      - name: Create Complete Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: .
          retention-days: 1

  # JOB Û²: Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ø¨Ø³ØªÙ‡ Ú©Ø§Ù…Ù„ Ø±ÙˆÛŒ ØªÙ…Ø§Ù… Ù¾Ù„ØªÙØ±Ù…â€ŒÙ‡Ø§
  deploy_all:
    needs: build_package
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Complete Deployment Artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: .

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'

      - name: Deploy to ArvanCloud S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          ARVAN_S3_ENDPOINT: https://s3.ir-thr-at1.arvanstorage.com
          ARVAN_S3_BUCKET: s3://v2v-data
        run: |
          aws s3 sync . ${{ env.ARVAN_S3_BUCKET }} --endpoint-url ${{ env.ARVAN_S3_ENDPOINT }} --acl public-read --delete --cache-control max-age=300

      - name: Prepare Artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


