            echo "all_live_configs.json not found, skipping commit."
            exit 0
          fi
          
          git add all_live_configs.json clash_subscription.yaml cache_version.txt
          
          if git diff --staged --quiet; then
            echo "No new changes to commit."
          else
            # Ù‚Ø¨Ù„ Ø§Ø² Ù¾ÙˆØ´ØŒ Ø¢Ø®Ø±ÛŒÙ† ØªØºÛŒÛŒØ±Ø§Øª Ø±Ø§ Ø¨Ø§ rebase Ø¯Ø±ÛŒØ§ÙØª Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
