name: Scrape, Build, and Deploy Mirrors

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB Û±: Ø³Ø§Ø®Øª Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ Ùˆ Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ "Ù…Ù†Ø¨Ø¹ Ø­Ù‚ÛŒÙ‚Øª"
  # Ø§ÛŒÙ† Job Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ Ø±Ø§ Ù…ÛŒâ€ŒØ³Ø§Ø²Ø¯ Ùˆ Ù…Ø³ØªÙ‚ÛŒÙ…Ø§Ù‹ Ø¨Ù‡ Ø±ÛŒÙ¾Ø§Ø²ÛŒØªÙˆØ±ÛŒ push Ù…ÛŒâ€ŒÚ©Ù†Ø¯.
  build_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      
      - name: Run Scraper to Generate Data Files
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit and Push Data Files to Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š DATA: Update configs"
          file_pattern: "*.json *.yml *.txt"

  # JOB Û²: Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Vercel (Ø¨Ø§ Ø¯Ø³ØªØ±Ø³ÛŒ Ú©Ø§Ù…Ù„ Ø¨Ù‡ Git)
  # Ø§ÛŒÙ† Job Ù…Ù†ØªØ¸Ø± Job Ø§ÙˆÙ„ Ù…ÛŒâ€ŒÙ…Ø§Ù†Ø¯ Ùˆ Ø³Ù¾Ø³ ÛŒÚ© checkout Ú©Ø§Ù…Ù„ Ùˆ Ø¬Ø¯ÛŒØ¯ Ø§Ù†Ø¬Ø§Ù… Ù…ÛŒâ€ŒØ¯Ù‡Ø¯.
  deploy_vercel:
    needs: build_and_commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository with LATEST data
        uses: actions/checkout@v4
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'

  # JOB Û³: Ø¯ÛŒÙ¾Ù„ÙˆÛŒ GitHub Pages Ùˆ ArvanCloud (Ø¨Ø± Ø§Ø³Ø§Ø³ Ø¢Ø±ØªÛŒÙÚ©Øª)
  # Ø§ÛŒÙ† Job Ù‡Ù… Ù…Ù†ØªØ¸Ø± Job Ø§ÙˆÙ„ Ù…ÛŒâ€ŒÙ…Ø§Ù†Ø¯ Ùˆ Ø³Ù¾Ø³ ÛŒÚ© Ø¢Ø±ØªÛŒÙÚ©Øª Ú©Ø§Ù…Ù„ Ùˆ Ø¨Ù‡â€ŒØ±ÙˆØ² Ù…ÛŒâ€ŒØ³Ø§Ø²Ø¯.
  deploy_others:
    needs: build_and_commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository with LATEST data
        uses: actions/checkout@v4

      - name: Create Complete Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to ArvanCloud S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          ARVAN_S3_ENDPOINT: https://s3.ir-thr-at1.arvanstorage.com
          ARVAN_S3_BUCKET: s3://v2v-data
        run: |
          aws s3 sync . ${{ env.ARVAN_S3_BUCKET }} --endpoint-url ${{ env.ARVAN_S3_ENDPOINT }} --acl public-read --delete --cache-control max-age=300

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


