name: Scheduled Scrape and Build

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-commit:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Validate Secrets
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "::error::GH_PAT secret is missing or empty."
            exit 1
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Create dummy download test file
        run: dd if=/dev/zero of=dl-test.bin bs=100k count=1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Run scraper script
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        timeout-minutes: 55

      - name: Upload files to ArvanCloud
        if: success()
        continue-on-error: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        run: |
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "::warning::ArvanCloud secrets not found, skipping upload."
            exit 0
          fi
          ENDPOINT_URL="https://s3.ir-thr-at1.arvanstorage.com"
          BUCKET_NAME="s3://v2v-data"

          # Upload main output files from root
          if [ -f "all_live_configs.json" ]; then
            aws s3 cp all_live_configs.json "$BUCKET_NAME/all_live_configs.json" --endpoint-url "$ENDPOINT_URL" --acl public-read --content-type "application/json" --cache-control "max-age=300"
          fi
          if [ -f "clash_subscription.yaml" ]; then
            aws s3 cp clash_subscription.yaml "$BUCKET_NAME/clash_subscription.yaml" --endpoint-url "$ENDPOINT_URL" --acl public-read --content-type "text/yaml" --cache-control "max-age=300"
          fi
          
          # Upload other utility files from root
          if [ -f "cache_version.txt" ]; then
            aws s3 cp cache_version.txt "$BUCKET_NAME/cache_version.txt" --endpoint-url "$ENDPOINT_URL" --acl public-read --content-type "text/plain" --cache-control "max-age=300"
          fi
          if [ -f "dl-test.bin" ]; then
            aws s3 cp dl-test.bin "$BUCKET_NAME/dl-test.bin" --endpoint-url "$ENDPOINT_URL" --acl public-read --cache-control "max-age=3600"
          fi

          - name: Commit and Push final files to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ø§Ø¨ØªØ¯Ø§ Ú†Ú© Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ú©Ù‡ Ø¢ÛŒØ§ ÙØ§ÛŒÙ„ÛŒ Ø¨Ø±Ø§ÛŒ Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ÙˆØ¬ÙˆØ¯ Ø¯Ø§Ø±Ø¯ ÛŒØ§ Ù†Ù‡
