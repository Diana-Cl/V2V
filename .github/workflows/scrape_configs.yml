name: scrape, build, and deploy mirrors

on:
  schedule:
    - cron: "0 */4 * * *" # Runs every 4 hours
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write # Needed for git-auto-commit-action
  pages: write    # Needed for deploy-pages-action
  id-token: write # Needed for deploy-pages-action (if using OIDC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_commit:
    runs-on: ubuntu-latest
    name: 1. scrape data & upload to cloudflare kv
    timeout-minutes: 15  # Reduced from 20 to 15 for faster termination
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install and upgrade python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -r requirements.txt

      - name: run scraper with timeout protection
        timeout-minutes: 12  # Specific timeout for scraper step
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_KV_NAMESPACE_ID: ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
        run: |
          # Additional timeout command for extra safety
          timeout 10m python scraper.py || {
            echo "Scraper timed out after 10 minutes"
            echo "This could be due to GitHub API rate limits or network issues"
            exit 1
          }

      - name: commit and push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data & website: update configs and frontend files"
          file_pattern: "*.json *.yml *.txt index.html index.js manifest.json logo.png"

  deploy_mirrors:
    needs: build_and_commit
    runs-on: ubuntu-latest
    name: 2. deploy to vercel, arvancloud & github pages
    timeout-minutes: 8  # Reduced from 10 to 8
    steps:
      - name: checkout repository with latest data
        uses: actions/checkout@v4

      - name: deploy to vercel
        timeout-minutes: 3  # Add timeout for Vercel step
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'

      - name: deploy to arvancloud s3
        timeout-minutes: 3  # Add timeout for ArvanCloud step
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          ARVAN_S3_ENDPOINT: https://s3.ir-thr-at1.arvanstorage.com
          ARVAN_S3_BUCKET: s3://v2v-data
        run: |
          # Install AWS CLI v2 with timeout protection
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          
          # Sync with timeout and retry logic
          aws s3 sync . ${{ env.ARVAN_S3_BUCKET }} \
            --endpoint-url ${{ env.ARVAN_S3_ENDPOINT }} \
            --acl public-read \
            --delete \
            --cache-control max-age=300 \
            --cli-connect-timeout 30 \
            --cli-read-timeout 60 || {
            echo "First sync attempt failed, retrying..."
            aws s3 sync . ${{ env.ARVAN_S3_BUCKET }} \
              --endpoint-url ${{ env.ARVAN_S3_ENDPOINT }} \
              --acl public-read \
              --delete \
              --cache-control max-age=300
          }

      - name: create artifact for github pages
        timeout-minutes: 1  # Add timeout for artifact creation
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: deploy to github pages
        timeout-minutes: 1  # Add timeout for GitHub Pages deployment
        id: deployment
        uses: actions/deploy-pages@v4