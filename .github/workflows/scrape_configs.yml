name: Scrape, Build, and Deploy

on:
  schedule:
    - cron: "0 */8 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Run scraper script
        run: python scraper.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      
      # --- Ø¨Ø®Ø´ Ú©Ù„ÛŒØ¯ÛŒ Ùˆ Ø§ØµÙ„Ø§Ø­â€ŒØ´Ø¯Ù‡ ---
      - name: Update public folder with latest data
        run: |
          echo "Copying latest data files into /public directory..."
          cp all_live_configs.json public/
          cp cache_version.txt public/

      - name: Commit and Push data files to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add all_live_configs.json clash_subscription.yaml cache_version.txt
          if git diff --staged --quiet; then
            echo "No new data changes to commit."
          else
            git commit -m "ðŸ“Š DATA: Update configs [$(date -u '+%Y-%m-%d %H:%M:%S UTC')]"
            git pull --rebase
            git push
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
