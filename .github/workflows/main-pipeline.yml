name: 'V2V Pipeline'

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python Deps
      run: pip install requests PyGithub PyYAML

    - name: Run Scraper
      run: python scraper.py || true
      timeout-minutes: 45
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_SEARCH_LIMIT: 150

    - name: Commit Changes
      run: |
        git config user.name "V2V Bot"
        git config user.email "bot@v2v.dev"
        git add *.json *.yml *.txt || true
        git diff --quiet || git commit -m "Update $(date '+%Y-%m-%d')" || true
        git push || true
      continue-on-error: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Deploy Workers
      if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
      run: |
        wrangler deploy --env v2v-proxy || true
        wrangler deploy --env v2v || true
        wrangler deploy --env winter-hill-0307 || true
        wrangler deploy --env rapid-scene-1da6 || true
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      continue-on-error: true

    - name: Deploy Vercel
      if: ${{ secrets.VERCEL_TOKEN != '' }}
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

    - name: Deploy Arvan
      if: ${{ secrets.ARVAN_ACCESS_KEY_ID != '' }}
      run: |
        curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "aws.zip"
        unzip -q aws.zip && sudo ./aws/install
        aws s3 sync . s3://${{ secrets.ARVAN_BUCKET_NAME }}/ \
          --endpoint-url=https://s3.ir-thr-at1.arvanstorage.ir \
          --exclude ".git/*" --exclude "*.py" --delete --acl public-read
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
      continue-on-error: true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy Pages
      uses: actions/deploy-pages@v4
      continue-on-error: true