Name: 'V2V Unified Deployment Pipeline'

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths: 
      - 'scraper.py'
      - 'sources.json'
      - 'requirements.txt'
      - 'worker.js'
      - 'package.json'
      - 'index.html'
      - 'index.js'
      - '.github/workflows/**'

permissions:
  contents: write 
  pages: write    
  id-token: write 
  
env:
  PYTHON_VERSION: '3.11'
  SCRAPER_TIMEOUT_SECONDS: 2700 # 45 minutes

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    environment: Production
    timeout-minutes: 50
    
    outputs:
      configs_updated: ${{ steps.commit_check.outputs.configs_updated }}
      
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install awscli # Ø¨Ø±Ø§ÛŒ Arvan S3

    - name: Execute Scraper with Fallback
      id: scraper_run
      timeout-minutes: 45
      run: |
        if [ ! -f "sources.json" ]; then exit 1; fi
        python -c "import json; json.load(open('sources.json'))" || exit 1
        
        timeout ${{ env.SCRAPER_TIMEOUT_SECONDS }} python scraper.py || {
          exit_code=$?
          if [ $exit_code -eq 124 ]; then
            # Fallback files
            echo '{"xray": {}, "singbox": {}}' > all_live_configs.json
            echo 'proxies: []' > clash_subscription.yml
            date +%s > cache_version.txt
          elif [ $exit_code -ne 0 ]; then
            exit 1
          fi
        }
        
    - name: Check, Commit, and Push Changes
      id: commit_check
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        
        if git diff --cached --exit-code > /dev/null 2>&1; then
          echo "configs_updated=false" >> $GITHUB_OUTPUT
        else
          echo "configs_updated=true" >> $GITHUB_OUTPUT
          xray_count=$(python3 -c "import json; data=json.load(open('all_live_configs.json')); print(sum(len(v) for v in data.get('xray', {}).values()))" 2>/dev/null || echo "0")
          singbox_count=$(python3 -c "import json; data=json.load(open('all_live_configs.json')); print(sum(len(v) for v in data.get('singbox', {}).values()))" 2>/dev/null || echo "0")
          
          commit_msg="ğŸ¤– V2V Update: Xray(${xray_count}) + Sing-box(${singbox_count}) configs"
          git commit -m "$commit_msg"
          git push
        fi

  deploy_mirrors:
    needs: scrape_and_commit
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: 15
    
    steps:
    - name: Checkout Latest Committed Files
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}

    - name: Deploy to Vercel Mirror
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

    - name: Deploy to Arvan Cloud Object Storage (S3)
      uses: jakejarvis/s3-sync-action@master
      with:
        # ğŸ’¡ Ù…Ø·Ù…Ø¦Ù† Ù…ÛŒâ€ŒØ´ÙˆÛŒÙ… Ú©Ù‡ ØªÙ…Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø±ÛŒØ´Ù‡ (index.html Ùˆ...) Ø¢Ù¾Ù„ÙˆØ¯ Ø´ÙˆÙ†Ø¯.
        args: --acl public-read --delete --exclude ".git/*" --exclude ".github/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }} 
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        AWS_S3_ENDPOINT: 'https://s3.ir-thr-at1.arvanstorage.ir' 
        AWS_S3_BUCKET: ${{ secrets.ARVAN_BUCKET_NAME }} 
        SOURCE_DIR: '.'
      continue-on-error: true

  deploy_pages_and_worker:
    needs: [scrape_and_commit, deploy_mirrors]
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: 10
    
    steps:
    - name: Checkout Code for Deployment
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Ø¨Ø±Ø§ÛŒ peaceiris Ù„Ø§Ø²Ù… Ø§Ø³Øª
        
    - name: Deploy Cloudflare Worker (v2v)
      if: secrets.CLOUDFLARE_API_TOKEN != ''
      uses: cloudflare/wrangler-action@v3
      with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          secrets: V2V_KV # Ù…ØªØºÛŒØ± Ù…Ø­ÛŒØ·ÛŒ KV Ø±Ø§ ÙˆØµÙ„ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
          command: deploy # Ø§Ø² wrangler.toml Ø¨Ø±Ø§ÛŒ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
      continue-on-error: true

    - name: Deploy to GitHub Pages (Reliable Peaceiris Method)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # ğŸ’¡ Ø§ÛŒÙ† Ø®Ø· ØªØ¶Ù…ÛŒÙ† Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ú©Ù‡ index.html Ø¯Ø± Ø±ÛŒØ´Ù‡ Ø´Ø§Ø®Ù‡ gh-pages Ù‚Ø±Ø§Ø± Ú¯ÛŒØ±Ø¯.
        publish_dir: . 
        # Ø´Ø§Ø®Ù‡ gh-pages Ø±Ø§ Ù‡Ø¯Ù Ù‚Ø±Ø§Ø± Ù…ÛŒâ€ŒØ¯Ù‡Ø¯
        publish_branch: gh-pages 
      
    - name: Final Status Summary
      if: always()
      run: |
        echo "=========================================="
        echo "âœ… V2V Pipeline Completed"
        echo "=========================================="
        echo "Configs Updated: ${{ needs.scrape_and_commit.outputs.configs_updated }}"
        echo "GitHub Pages: Deployed (Check 'gh-pages' branch)"
        echo "Cloudflare Worker: Attempted"
        echo "=========================================="
