Name: 'V2V Minimal & Robust Publisher'

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths: 
      - 'scraper.py'
      - 'sources.json'
      - 'requirements.txt'
      - 'worker.js'
      - 'index.html'
      - 'index.js'
      - '.github/workflows/**'

permissions:
  contents: write 
  pages: write    
  id-token: write 
  
env:
  PYTHON_VERSION: '3.11'
  SCRAPER_TIMEOUT_SECONDS: 2700 # 45 minutes

jobs:
  unified_pipeline:
    runs-on: ubuntu-latest
    environment: Production
    timeout-minutes: 60
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 2. Setup Python & Install Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install awscli
        
    - name: 3. Execute Scraper (with Timeout & Fallback)
      run: |
        # Ø§Ø¬Ø±Ø§ÛŒ Ø§Ø³Ú©Ø±Ù¾Ø± Ø¨Ø§ Ø²Ù…Ø§Ù†â€ŒØ¨Ù†Ø¯ÛŒ Ù…Ø­Ø§ÙØ¸
        timeout ${{ env.SCRAPER_TIMEOUT_SECONDS }} python scraper.py || {
          exit_code=$?
          if [ $exit_code -eq 124 ]; then
            # Ø¯Ø± ØµÙˆØ±Øª TimeoutØŒ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† (Fallback) Ø¨Ø³Ø§Ø²
            echo '{"xray": {}, "singbox": {}}' > all_live_configs.json
            echo 'proxies: []' > clash_subscription.yml
            date +%s > cache_version.txt
          elif [ $exit_code -ne 0 ]; then
            exit 1
          fi
        }

    - name: 4. Check, Commit, and Push Changes
      id: commit_check
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add . # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ù‡Ù…Ù‡ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ (Ø§Ø² Ø¬Ù…Ù„Ù‡ index.html/js)
        
        if git diff --cached --exit-code > /dev/null 2>&1; then
          echo "configs_updated=false" >> $GITHUB_OUTPUT
        else
          echo "configs_updated=true" >> $GITHUB_OUTPUT
          git commit -m "ğŸ¤– V2V Auto-Update: Deploying changes"
          git push
        fi
      
    # --- Deployment Section ---
    
    # 5. Deploy to Vercel Mirror
    - name: 5. Deploy to Vercel Mirror
      if: always() 
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

    # 6. Deploy to Arvan Cloud S3
    - name: 6. Deploy to Arvan Cloud S3
      if: always()
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete --exclude ".git/*" --exclude ".github/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }} 
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        AWS_S3_ENDPOINT: 'https://s3.ir-thr-at1.arvanstorage.ir' 
        AWS_S3_BUCKET: ${{ secrets.ARVAN_BUCKET_NAME }} 
        SOURCE_DIR: '.'
      continue-on-error: true

    # 7. Deploy Cloudflare Worker (Worker.js)
    - name: 7. Deploy Cloudflare Worker
      if: always() && secrets.CLOUDFLARE_API_TOKEN != ''
      uses: cloudflare/wrangler-action@v3
      with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          secrets: V2V_KV
          command: deploy
      continue-on-error: true

    # 8. Deploy to GitHub Pages (FIX for index.html)
    - name: 8. Deploy to GitHub Pages (Reliable FIX)
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # ğŸ’¡ Ø§ÛŒÙ† Ø®Ø· ØªØ¶Ù…ÛŒÙ† Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ú©Ù‡ index.html Ø¯Ø± Ø±ÛŒØ´Ù‡ Deploy Ø´ÙˆØ¯
        publish_dir: . 
        publish_branch: gh-pages # Ø´Ø§Ø®Ù‡ Ù‡Ø¯Ù
