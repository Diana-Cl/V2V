Name: 'V2V Config Updater'

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'scraper.py'
      - 'sources.json'

jobs:
  update_configs:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install requests PyGithub PyYAML

    - name: Run Scraper (Timeout 45 min)
      # لاگ‌ها (1000022211.png) نشان داد که این مرحله با موفقیت اجرا می‌شود.
      run: |
        timeout 2700 python scraper.py || echo "Scraper completed with errors"
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_SEARCH_LIMIT: 150

    - name: Commit Changes and Push
      # اگر Commit نشود، Deployments محتوای قدیمی را خواهند داشت.
      # Commit فقط در صورتی که تغییراتی وجود داشته باشد، انجام می‌شود.
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        # اضافه کردن همه فایل‌های خروجی
        git add all_live_configs.json clash_subscription.yml cache_version.txt
        # اگر تغییری وجود داشت، Commit و Push کن.
        git diff --quiet --staged || git commit -m "Update configs $(date -u '+%Y-%m-%d %H:%M')"
        git push
      # اگر Push با خطا مواجه شد، Job باید Fail شود تا Deployments اجرا نشوند (محتوای قدیمی).
      # ما if: always() را در Job های بعدی حفظ می‌کنیم.

  deploy_vercel:
    needs: update_configs
    runs-on: ubuntu-latest
    # با توجه به اینکه Vercel Deploy موفق بوده اما محتوا بارگذاری نشده،
    # احتمالاً مشکل از کش Vercel یا محتوای Frontend است.
    if: always()
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

  deploy_arvan:
    needs: update_configs
    runs-on: ubuntu-latest
    # ارور: AWS_ACCESS_KEY_ID is not set. (1000022222.png)
    # با تغییر نحوه تعریف متغیرهای محیطی، خطا را رفع می‌کنیم.
    if: always()
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to Arvan
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete --exclude ".git/*" --exclude ".github/*" --exclude "*.py"
      env:
        # نام Secretها را صریحاً طبق نیاز اکشن s3-sync تغییر می‌دهیم.
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        AWS_S3_ENDPOINT: 'https://s3.ir-thr-at1.arvanstorage.ir'
        AWS_S3_BUCKET: ${{ secrets.ARVAN_BUCKET_NAME }}
        # اضافه کردن Region برای سازگاری کامل با AWS CLI (توسط اکشن استفاده می‌شود)
        AWS_REGION: 'us-east-1' 
        SOURCE_DIR: '.'
      continue-on-error: true

  deploy_pages:
    needs: update_configs
    runs-on: ubuntu-latest
    # این Deploy موفق بوده است. (1000022223.png)
    if: always()
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
