name: 'V2V Pipeline'

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        # ✅ اصلاح: رفع خطای Unrecognized named value در خط ۲۲
        token: ${{ secrets.GH_PAT }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python Deps
      run: pip install requests PyGithub PyYAML

    - name: Run Scraper
      run: timeout 45m python scraper.py || true
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_SEARCH_LIMIT: 150

    - name: Commit Changes
      run: |
        git config user.name "V2V Bot"
        git config user.email "bot@v2v.dev"
        # Include all relevant files for commit
        git add *.json *.yml *.txt *.js *.toml || true
        git diff --quiet || git commit -m "Update $(date '+%Y-%m-%d')" || true
        git push || true
      continue-on-error: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Wrangler
      run: npm install -g wrangler@3

    - name: Deploy Workers and Update KV
      # ⭐️ اصلاح حیاتی: رفع خطای Unrecognized named value در خط ۵۹
      if: secrets.CLOUDFLARE_API_TOKEN != ''
      run: |
        worker_names=("v2v-proxy" "v2v" "winter-hill-0307" "rapid-scene-1da6")
        
        # Deploy Workers (استفاده از روش صحیح --config برای رفع Exit Code 1)
        for worker_name in "${worker_names[@]}"; do
          echo "--- Deploying worker: $worker_name ---"
          wrangler deploy "worker.js" \
            --config "wrangler-${worker_name}.toml" \
            --name "$worker_name" \
            --compatibility-date "2024-03-20" || { 
            echo "Deployment of $worker_name failed. Continuing." 
          }
        done
        
        # Update KV
        if [ -n "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}" ]; then
            if [ -f "all_live_configs.json" ]; then
                wrangler kv:key put "all_live_configs.json" \
                    --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}" \
                    --path "all_live_configs.json" || echo "KV upload failed for configs."
            fi
            if [ -f "cache_version.txt" ]; then
                wrangler kv:key put "cache_version.txt" \
                    --namespace-id "${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}" \
                    --path "cache_version.txt" || echo "KV upload failed for cache version."
            fi
        fi

      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_KV_NAMESPACE_ID: ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
      continue-on-error: true

    - name: Deploy Vercel
      # ⭐️ اصلاح حیاتی: رفع خطای Unrecognized named value در خط ۹۵
      if: secrets.VERCEL_TOKEN != ''
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

    - name: Deploy Arvan
      # ⭐️ اصلاح حیاتی: رفع خطای Unrecognized named value در خط ۱۰۵
      if: secrets.ARVAN_ACCESS_KEY_ID != ''
      run: |
        # Install AWS CLI
        curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "aws.zip"
        unzip -q aws.zip && sudo ./aws/install
        # Sync to S3
        aws s3 sync . s3://${{ secrets.ARVAN_BUCKET_NAME }}/ \
          --endpoint-url=https://s3.ir-thr-at1.arvanstorage.ir \
          --exclude ".git/*" --exclude "*.py" --delete --acl public-read
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
      continue-on-error: true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy Pages
      uses: actions/deploy-pages@v4
      continue-on-error: true
