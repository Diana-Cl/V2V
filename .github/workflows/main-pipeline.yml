name: 'V2V Complete Deploy'

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: pip install requests PyGithub PyYAML

    - name: Run Scraper
      run: timeout 2700 python scraper.py || true
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_SEARCH_LIMIT: 150

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Deploy All Workers
      run: |
        wrangler deploy --env v2v-proxy
        wrangler deploy --env v2v
        wrangler deploy --env winter-hill-0307
        wrangler deploy --env rapid-scene-1da6
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    - name: Commit Configs
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add all_live_configs.json clash_subscription.yml cache_version.txt
        git diff --quiet && git diff --staged --quiet || {
          git commit -m "Update: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push origin main
        }

    - name: Deploy Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod --force'
      continue-on-error: true

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "aws.zip"
        unzip -q aws.zip
        sudo ./aws/install

    - name: Deploy Arvan S3
      run: |
        aws configure set aws_access_key_id ${{ secrets.ARVAN_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        aws s3 sync . s3://${{ secrets.ARVAN_BUCKET_NAME }}/ \
          --endpoint-url=https://s3.ir-thr-at1.arvanstorage.ir \
          --exclude ".git/*" --exclude ".github/*" --exclude "*.py" \
          --delete --acl public-read
      continue-on-error: true

    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,*.py'
      continue-on-error: true