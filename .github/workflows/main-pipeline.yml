Name: 'V2V Minimal Publisher'

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths: 
      - 'scraper.py'
      - 'sources.json'
      - 'requirements.txt'
      - 'worker.js'
      - 'index.html'
      - '.github/workflows/**'

permissions:
  # Ù…Ø¬ÙˆØ²Ù‡Ø§ÛŒ Ú©Ø§Ù…Ù„ Ø¨Ø±Ø§ÛŒ Push, Pages Ùˆ Id-token (Ø¨Ø±Ø§ÛŒ Worker)
  contents: write 
  pages: write    
  id-token: write 
  
env:
  PYTHON_VERSION: '3.11'
  SCRAPER_TIMEOUT_SECONDS: 2700 # 45 minutes

jobs:
  unified_pipeline:
    runs-on: ubuntu-latest
    environment: Production
    timeout-minutes: 60
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 2. Setup Python & Install Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install awscli # Ø¨Ø±Ø§ÛŒ Arvan S3
        
    - name: 3. Execute Scraper with Fallback
      id: scraper_run
      run: |
        timeout ${{ env.SCRAPER_TIMEOUT_SECONDS }} python scraper.py || {
          exit_code=$?
          if [ $exit_code -eq 124 ]; then
            echo '{"xray": {}, "singbox": {}}' > all_live_configs.json
            echo 'proxies: []' > clash_subscription.yml
            date +%s > cache_version.txt
          elif [ $exit_code -ne 0 ]; then
            exit 1
          fi
        }

    - name: 4. Check & Commit Changes
      id: commit_check
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        
        if git diff --cached --exit-code > /dev/null 2>&1; then
          echo "configs_updated=false" >> $GITHUB_OUTPUT
        else
          echo "configs_updated=true" >> $GITHUB_OUTPUT
          git commit -m "ðŸ¤– V2V Auto-Update: Deploying new configs"
          git push
        fi
      
    # --- Deployment Section ---
    
    # Deployment Ø´Ø±Ø·ÛŒ: Ø§Ú¯Ø± ØªØºÛŒÛŒØ±ÛŒ Commit Ø´Ø¯ ÛŒØ§ Ø®Ø·Ø§ Ø¯Ø§Ø¯ (Ø¨Ø±Ø§ÛŒ Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² deploy Ø¯Ø± ØµÙˆØ±Øª fallback)
    - name: 5. Deploy to Vercel Mirror
      if: always() 
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

    - name: 6. Deploy to Arvan Cloud S3
      if: always()
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete --exclude ".git/*" --exclude ".github/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }} 
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        AWS_S3_ENDPOINT: 'https://s3.ir-thr-at1.arvanstorage.ir' 
        AWS_S3_BUCKET: ${{ secrets.ARVAN_BUCKET_NAME }} 
        SOURCE_DIR: '.'
      continue-on-error: true

    - name: 7. Deploy Cloudflare Worker (v2v)
      if: always() && secrets.CLOUDFLARE_API_TOKEN != ''
      uses: cloudflare/wrangler-action@v3
      with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          secrets: V2V_KV
          command: deploy
      continue-on-error: true

    - name: 8. Deploy to GitHub Pages (Final & Reliable)
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: . 
        publish_branch: gh-pages 
