name: 'V2V Config Updater'

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'scraper.py'
      - 'sources.json'

jobs:
  update_configs:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install requests PyGithub PyYAML

    - name: Run Scraper
      run: |
        timeout 2700 python scraper.py || echo "Scraper completed"
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_SEARCH_LIMIT: 150

    - name: Commit and Push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add all_live_configs.json clash_subscription.yml cache_version.txt
        git diff --quiet && git diff --staged --quiet || {
          git commit -m "Update configs $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push origin main --force
        }

  deploy_vercel:
    needs: update_configs
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout Latest
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod --force'
      continue-on-error: true

  deploy_arvan:
    needs: update_configs
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout Latest
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        sudo ./aws/install --update

    - name: Configure AWS
      run: |
        aws configure set aws_access_key_id ${{ secrets.ARVAN_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        aws configure set default.region ir-thr-at1

    - name: Sync to Arvan S3
      run: |
        aws s3 sync . s3://${{ secrets.ARVAN_BUCKET_NAME }}/ \
          --endpoint-url=https://s3.ir-thr-at1.arvanstorage.ir \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "*.py" \
          --exclude "*.zip" \
          --exclude "awscliv2.zip" \
          --exclude "aws/*" \
          --delete \
          --acl public-read \
          --cache-control "max-age=0, no-cache, no-store, must-revalidate" \
          --metadata-directive REPLACE
      continue-on-error: false

    - name: Verify Upload
      run: |
        echo "Checking uploaded files..."
        aws s3 ls s3://${{ secrets.ARVAN_BUCKET_NAME }}/ \
          --endpoint-url=https://s3.ir-thr-at1.arvanstorage.ir \
          --recursive | tail -20

  deploy_pages:
    needs: update_configs
    runs-on: ubuntu-latest
    if: success()
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout Latest
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4