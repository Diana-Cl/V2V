name: Deploy to CDN

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      configs_updated: ${{ steps.check_changes.outputs.configs_updated }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if configs are updated
        id: check_changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "configs/"; then
            echo "configs_updated=true" >> $GITHUB_OUTPUT
          else
            echo "configs_updated=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: check
    if: ${{ needs.check.outputs.configs_updated == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: arvan
            name: ArvanCloud
            bucket: ${{ secrets.ARVAN_BUCKET_NAME }}
            key: ${{ secrets.ARVAN_ACCESS_KEY }}
            secret: ${{ secrets.ARVAN_SECRET_KEY }}
            endpoint: ${{ secrets.ARVAN_ENDPOINT }}
          - id: cloudflare
            name: Cloudflare R2
            bucket: ${{ secrets.CLOUDFLARE_BUCKET_NAME }}
            key: ${{ secrets.CLOUDFLARE_ACCESS_KEY }}
            secret: ${{ secrets.CLOUDFLARE_SECRET_KEY }}
            endpoint: ${{ secrets.CLOUDFLARE_ENDPOINT }}
          - id: github
            name: GitHub Pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to ArvanCloud
        if: ${{ matrix.id == 'arvan' && secrets.ARVAN_BUCKET_NAME != '' }}
        run: |
          npm install -g rclone
          rclone config create arvan s3 \
            provider Minio \
            access_key_id "${{ matrix.key }}" \
            secret_access_key "${{ matrix.secret }}" \
            endpoint "${{ matrix.endpoint }}"
          rclone sync ./dist arvan:${{ matrix.bucket }}

      - name: Deploy to Cloudflare R2
        if: ${{ matrix.id == 'cloudflare' && secrets.CLOUDFLARE_BUCKET_NAME != '' }}
        run: |
          npm install -g rclone
          rclone config create cloudflare s3 \
            provider Cloudflare \
            access_key_id "${{ matrix.key }}" \
            secret_access_key "${{ matrix.secret }}" \
            endpoint "${{ matrix.endpoint }}"
          rclone sync ./dist cloudflare:${{ matrix.bucket }}

      - name: Deploy to GitHub Pages
        if: ${{ matrix.id == 'github' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}