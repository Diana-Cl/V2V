Name: 'V2V Minimal & Robust Publisher'

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths: 
      - 'scraper.py'
      - 'sources.json'
      - 'requirements.txt'
      - 'worker.js'
      - 'index.html'
      - 'index.js'
      - '.github/workflows/**'

permissions:
  # Ù…Ø¬ÙˆØ²Ù‡Ø§ÛŒ Ú©Ø§Ù…Ù„ Ø¨Ø±Ø§ÛŒ Push, Pages Ùˆ Id-token (Ù…ÙˆØ±Ø¯ Ù†ÛŒØ§Ø² Ø§Ú©Ø´Ù†â€ŒÙ‡Ø§ÛŒ Deploy Pages)
  contents: write 
  pages: write    
  id-token: write 
  
env:
  PYTHON_VERSION: '3.11'
  SCRAPER_TIMEOUT_SECONDS: 2700 # 45 minutes

jobs:
  unified_pipeline:
    runs-on: ubuntu-latest
    environment: Production
    timeout-minutes: 60
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # â­ï¸ Ø§ØµÙ„Ø§Ø­ Ø´Ø¯: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² GH_PAT Ø¨Ø±Ø§ÛŒ Checkout â­ï¸
        token: ${{ secrets.GH_PAT }}

    - name: 2. Setup Python & Install Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install awscli
        
    - name: 3. Execute Scraper (with Timeout & Fallback)
      run: |
        timeout ${{ env.SCRAPER_TIMEOUT_SECONDS }} python scraper.py || {
          exit_code=$?
          if [ $exit_code -eq 124 ]; then
            echo '{"xray": {}, "singbox": {}}' > all_live_configs.json
            echo 'proxies: []' > clash_subscription.yml
            date +%s > cache_version.txt
          elif [ $exit_code -ne 0 ]; then
            exit 1
          fi
        }

    - name: 4. Check, Commit, and Push Changes
      id: commit_check
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        
        if git diff --cached --exit-code > /dev/null 2>&1; then
          echo "configs_updated=false" >> $GITHUB_OUTPUT
        else
          echo "configs_updated=true" >> $GITHUB_OUTPUT
          git commit -m "ğŸ¤– V2V Auto-Update: Deploying changes"
          # Ø§Ø² GITHUB_TOKEN Ù¾ÛŒØ´â€ŒÙØ±Ø¶ Ø¨Ø±Ø§ÛŒ Push Ú©Ø±Ø¯Ù† Ú©Ø§Ù…ÛŒØª Ø±Ø¨Ø§Øª Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒØ´ÙˆØ¯
          git push
        fi
      
    # --- Deployment Section ---
    
    - name: 5. Deploy to Vercel Mirror
      if: always() && secrets.VERCEL_TOKEN != ''
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true

    - name: 6. Deploy to Arvan Cloud S3
      if: always() && secrets.ARVAN_ACCESS_KEY != ''
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete --exclude ".git/*" --exclude ".github/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }} 
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        AWS_S3_ENDPOINT: 'https://s3.ir-thr-at1.arvanstorage.ir' 
        AWS_S3_BUCKET: ${{ secrets.ARVAN_BUCKET_NAME }} 
        SOURCE_DIR: '.'
      continue-on-error: true

    - name: 7. Deploy Cloudflare Worker (Worker.js)
      if: always() && secrets.CLOUDFLARE_API_TOKEN != ''
      uses: cloudflare/wrangler-action@v3
      with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          secrets: WORKER_KV 
          command: deploy
      continue-on-error: true
      
    # --- GitHub Pages Deployment (Official Method for 'main' branch) ---

    - name: 8. Setup Pages Configuration
      if: always()
      uses: actions/configure-pages@v4
      
    - name: 9. Upload Pages Artifact (Includes index.html/js)
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        # ØªØ¶Ù…ÛŒÙ† Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ú©Ù‡ Ú©Ù„ Ø±ÛŒØ´Ù‡ (Ù…Ø­Ù„ index.html/js) Ø¢Ù¾Ù„ÙˆØ¯ Ø´ÙˆØ¯.
        path: '.'

    - name: 10. Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 11. Final Status Summary
      if: always()
      run: |
        echo "=========================================="
        echo "âœ… V2V Pipeline Completed"
        echo "=========================================="
        echo "GitHub Pages Deploy Status: ${{ steps.deployment.outcome }}"
        echo "=========================================="
