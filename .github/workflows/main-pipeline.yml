Name: 'V2V Config Updater'

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'scraper.py'
      - 'sources.json'

jobs:
  update_configs:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install requests PyGithub PyYAML

    - name: Run Scraper
      run: |
        timeout 2700 python scraper.py || echo "Scraper completed with errors"
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_SEARCH_LIMIT: 150

    - name: Commit Changes and Push
      # اصلاح منطقی: اگر فایل‌ها تغییر نکنند، Commit و Push انجام نمی‌شود.
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add all_live_configs.json clash_subscription.yml cache_version.txt
        # شرط Commit فقط در صورت وجود تغییرات
        git diff --quiet --staged || git commit -m "Update configs $(date -u '+%Y-%m-%d %H:%M')"
        # Push بعد از Commit
        git push

  deploy_vercel:
    needs: update_configs
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      continue-on-error: true # برای جلوگیری از شکست کل WorkFlow در صورت خطای Vercel

  deploy_arvan:
    needs: update_configs
    runs-on: ubuntu-latest
    # رفع خطای 'AWS_ACCESS_KEY_ID is not set' با افزودن AWS_REGION
    if: always()
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to Arvan Storage (S3-Compatible)
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete --exclude ".git/*" --exclude ".github/*" --exclude "*.py"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
        AWS_S3_ENDPOINT: 'https://s3.ir-thr-at1.arvanstorage.ir'
        AWS_S3_BUCKET: ${{ secrets.ARVAN_BUCKET_NAME }}
        AWS_REGION: 'us-east-1' # اضافه شدن برای سازگاری کامل اکشن S3
        SOURCE_DIR: '.'
      continue-on-error: true # برای جلوگیری از شکست کل WorkFlow در صورت خطای Arvan

  deploy_pages:
    needs: update_configs
    runs-on: ubuntu-latest
    if: always()
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
