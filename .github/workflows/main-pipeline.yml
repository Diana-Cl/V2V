name: 'V2V Deploy'

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python
      run: pip install requests PyGithub PyYAML

    - name: Run Scraper
      run: python scraper.py || echo "Scraper done"
      timeout-minutes: 40
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_SEARCH_LIMIT: 150

    - name: Commit
      run: |
        git config user.name "Bot"
        git config user.email "bot@v2v.dev"
        git add . || true
        git commit -m "Update" || true
        git push || true
      continue-on-error: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Wrangler
      run: npm install -g wrangler@latest

    - name: Deploy Workers
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "Deploying workers..."
        wrangler deploy --env v2v-proxy || echo "v2v-proxy failed"
        wrangler deploy --env v2v || echo "v2v failed"
        wrangler deploy --env winter-hill-0307 || echo "winter-hill failed"
        wrangler deploy --env rapid-scene-1da6 || echo "rapid-scene failed"
      continue-on-error: true