# .github/workflows/main-pipeline.yml

name: V2V - Full CI/CD Pipeline

on:
  schedule:
    - cron: "0 */4 * * *" # Runs every 4 hours
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'scraper.py'
      - 'index.html'
      - 'index.js'
      - 'sources.json'
      - 'wrangler-*.toml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_commit:
    runs-on: ubuntu-latest
    name: 1. Scrape Data, Generate Files, & Commit
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pygithub pyyaml

      - name: Run scraper to generate data files
        timeout-minutes: 25
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          timeout 24m python scraper.py || {
            echo "Scraper timed out or failed. Check scraper.py logs."
            exit 1
          }

      - name: Commit and push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): Update configs and frontend files for static mirrors"
          file_pattern: "output/*.json output/*.txt index.html index.js manifest.json logo.png"

  deploy_services:
    needs: build_and_commit
    runs-on: ubuntu-latest
    name: 2. Deploy Cloudflare Workers & Static Mirrors
    timeout-minutes: 20
    steps:
      - name: Checkout repository with latest data
        uses: actions/checkout@v4

      - name: Setup Node.js 20 & install Wrangler
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install
          npm install -g wrangler@3

      - name: Deploy Cloudflare Workers
        timeout-minutes: 5
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          worker_names=("rapid-scene-1da6" "winter-hill-0307" "v2v" "v2v-proxy")
          for name in "${worker_names[@]}"; do
            echo "--- Deploying worker: $name ---"
            wrangler deploy "worker.js" --config "wrangler-${name}.toml" --name "$name"
          done

      - name: Build static site for deployment
        run: |
          mkdir -p dist
          cp index.html index.js logo.png manifest.json dist/
          cp output/* dist/

      - name: Deploy to Vercel
        timeout-minutes: 5
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --prebuilt'

      - name: Deploy to ArvanCloud S3
        timeout-minutes: 5
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          ARVAN_S3_ENDPOINT: https://s3.ir-thr-at1.arvanstorage.com
          ARVAN_S3_BUCKET: s3://v2v-data
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws s3 sync ./dist/ ${{ env.ARVAN_S3_BUCKET }} --endpoint-url ${{ env.ARVAN_S3_ENDPOINT }} --acl public-read --delete --cache-control max-age=300

      - name: Create artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

